     <h3>Laboratory Preparation of Alkenes</h3>
    <b>Dehydration of Alcohols</b>
    <p>Alcohols lose a molecule of H<sub>2</sub>O when heated in the presence of a strong acid or by passing the alcohol vapor over alumina (Al<sub>2</sub>O<sub>3</sub>) catalyst at high temperatures to give the corresponding alkenes. Concentrated tetraoxo (VI) acid is commonly used on primary alcohol at 160-170&deg;C, while dehydration of secondary and tertiary alcohols is best carried out using dilute tetraoxo sulphate (VI) acid.</p>
    <p>Ease of dehydration of alcohols is 3&deg; &gt; 2&deg; &gt; 1&deg;.</p>
    <p>Generally, the dehydration reaction can be represented as follows:</p>
    <p class="formula">C-C (Alcohol) &rarr; C=C (Alkene) + H<sub>2</sub>O</p>
    <p>Examples:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>OH &rarr; CH<sub>2</sub>=CH<sub>2</sub> + H<sub>2</sub>O</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH(OH)CH<sub>3</sub> &rarr; CH<sub>3</sub>CH=CHCH<sub>3</sub> + H<sub>2</sub>O</p>
    
    <b>Dehydrohalogenation of Alkyl Halides</b>
    <p>Dehydrohalogenation involves the loss of a halogen atom and a hydrogen atom from a carbon adjacent to the one losing the halogen. The reaction takes place in the presence of a hot concentrated alcoholic solution of a strong base such as potassium hydroxide (KOH) or sodium hydroxide (NaOH).</p>
    <p>Generally, the dehydrohalogenation reaction can be represented as follows:</p>
    <p class="formula">R-CH<sub>2</sub>-CH<sub>2</sub>-X + KOH (alcohol) &rarr; R-CH=CH<sub>2</sub> + KX + H<sub>2</sub>O</p>
    <p>Examples:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>Br + KOH (alcohol) &rarr; CH<sub>3</sub>CH=CH<sub>2</sub> + KBr + H<sub>2</sub>O</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CHBrCH<sub>3</sub> + KOH (alcohol) &rarr; CH<sub>3</sub>CH=CHCH<sub>3</sub> + KBr + H<sub>2</sub>O</p>
    
    <b>Cracking of Petroleum</b>
    <p>The cracking of petroleum or its fractions results in the formation of alkenes. This is carried out at high temperatures (400-700&deg;C) with or without a catalyst (Al<sub>2</sub>O<sub>3</sub> or SiO<sub>2</sub>). Cracking is a random process and yields a mixture of alkenes, alkanes, and hydrogen.</p>
    <p>Generally, the cracking reaction can be represented as follows:</p>
    <p class="formula">C<sub>n</sub>H<sub>2n+2</sub> &rarr; C<sub>n-m</sub>H<sub>2(n-m)+2</sub> + C<sub>m</sub>H<sub>2m</sub></p>
    <p>Examples:</p>
    <p class="formula">C<sub>10</sub>H<sub>22</sub> &rarr; C<sub>8</sub>H<sub>18</sub> + C<sub>2</sub>H<sub>4</sub></p>
    <p class="formula">C<sub>10</sub>H<sub>22</sub> &rarr; C<sub>5</sub>H<sub>12</sub> + C<sub>5</sub>H<sub>10</sub></p>
    <p class="formula">C<sub>6</sub>H<sub>14</sub> &rarr; C<sub>3</sub>H<sub>8</sub> + C<sub>3</sub>H<sub>6</sub></p>

    <h3>Industrial Applications of Alkenes</h3>
    <p>Alkenes are used in the following ways:</p>
    <ul>
        <li>As starting materials for the manufacture of alcohols, plastics, synthetic rubber, and detergents.</li>
        <li>For the production of ethylene oxide and ethylene glycol which are important in the manufacture of antifreeze and polyester fibers.</li>
        <li>In the synthesis of ethanol, acetaldehyde, acetic acid, and other industrial chemicals.</li>
        <li>As intermediates in the production of polymers like polyethylene and polypropylene which are used to make plastic bags, containers, and other products.</li>
    </ul> 

    <h2>Alkynes</h2>
    <p>Alkynes are unsaturated hydrocarbons that contain one triple bond (C≡C). They have the general molecular formula <span class="formula">C<sub>n</sub>H<sub>2n-2</sub></span>. The carbon atoms are sp hybridized with a bond angle of 180&deg; and have a linear shape. The simplest member is Ethyne with the following structure: <span class="formula">H-C≡C-H</span>.</p>
    
    <h3>Nomenclature</h3>
    <b>Common Names</b>
    <p>In this system of naming, the first member of the series is referred to as acetylene and higher homologues are named as derivatives of acetylene.</p>
    <ul>
        <li><span class="formula">H-C≡C-H</span> Acetylene</li>
        <li><span class="formula">HC≡C-CH<sub>3</sub></span> Dimethylacetylene</li>
        <li><span class="formula">(CH<sub>3</sub>)<sub>2</sub>CH-C≡C-CH<sub>3</sub></span> Isopropylmethylacetylene</li>
    </ul>

    <b>IUPAC Names</b>
    <ol>
        <li>The parent names are derived by replacing -ane of the corresponding alkane with -yne.</li>
        <li>The longest chain containing the triple bond is numbered from one end to the other such that the triple bond carbons are assigned the lowest possible numbers.</li>
        <li>The position of substituents is indicated by numbers and named alphabetically when there is more than one substituent present.</li>
    </ol>
    <p>Examples:</p>
    <ul>
        <li><span class="formula">H-C≡C-H</span> Ethyne</li>
        <li><span class="formula">HC≡C-CH<sub>3</sub></span> 2-butyne or But-2-yne</li>
        <li><span class="formula">HC≡C-CH<sub>2</sub>CH<sub>3</sub></span> 3-heptyne or Hept-3-yne</li>
        <li><span class="formula">Br-CH<sub>2</sub>-CH<sub>2</sub>-C≡C-CH<sub>3</sub></span> 5-bromo-2-pentyne or 5-bromopent-2-yne</li>
        <li><span class="formula">CH<sub>3</sub>-CH<sub>2</sub>-C≡C-CH<sub>3</sub></span> 4-methyl-2-pentyne or 4-methylpent-2-yne</li>
    </ul>

    <h3>Physical Properties of Alkynes</h3>
    <p>Alkynes are compounds of low polarity. They are insoluble in water but quite soluble in organic solvents such as ether, benzene, carbon tetrachloride, etc. They have low melting and boiling points which increase with increasing carbon number and decrease with chain branching. They have nearly the same boiling points as corresponding alkanes and alkenes.</p>
    <p>Ethyne burns with a luminous smoky flame due to its high carbon content, hence it is used for lighting purposes. It is also used in oxyacetylene flame and for the preparation of a large number of compounds such as ethane and ethanoic acid.</p>

    <h3>Industrial Source of Alkynes</h3>
    <p>Ethyne, being the most important of the alkynes, is prepared by the action of water on calcium carbide according to the reaction scheme below:</p>
    <p class="formula">CaC<sub>2</sub> + 2H<sub>2</sub>O → C<sub>2</sub>H<sub>2</sub> + Ca(OH)<sub>2</sub></p>
    <p>Alternatively, it is obtained from petroleum through the controlled, high-temperature partial oxidation of methane. Methane is a constituent of natural gas, a thermally immature petroleum.</p>
    <p class="formula">2CH<sub>4</sub> + O<sub>2</sub> → 2C<sub>2</sub>H<sub>2</sub> + 2CO + 2H<sub>2</sub></p>

    <h3>General Methods of Preparation of Alkynes</h3>
    <b>1. Dehydrohalogenation of Alkyl Dihalides</b>
    <p>Conversion of alkyl halides occurs via two stages:</p>
    <ol>
        <li>Formation of a vinylic halide through the action of alcoholic potassium hydroxide on alkyl dihalides.</li>
        <li>Vinylic halides under more vigorous conditions are converted to alkynes.</li>
    </ol>
    <p>Example:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CHBr<sub>2</sub> + KOH (alc.) → CH<sub>3</sub>CH=CHBr → CH<sub>3</sub>C≡CH</p>

    <b>2. Reaction of Metal Acetylides with Primary Alkyl Halides</b>
    <p>Metal acetylides such as lithium or sodium acetylides can react with primary alkyl halides to yield alkynes. Conversion of smaller alkynes into larger ones is made possible by this method.</p>
    <p>Examples:</p>
    <p class="formula">H-C≡C-Li + CH<sub>3</sub>(CH<sub>2</sub>)<sub>3</sub>Br → H-C≡C-(CH<sub>2</sub>)<sub>3</sub>-CH<sub>3</sub> (1-hexyne)</p>
    <p class="formula">H-C≡C-Na + CH<sub>3</sub>CH<sub>2</sub>Br → H-C≡C-CH<sub>2</sub>-CH<sub>3</sub> (1-butyne)</p>

    <h3>Reactions of Alkynes</h3>
    <b>1. Catalytic Hydrogenation</b>
    <p>Alkynes add hydrogen in the presence of a catalyst to yield alkanes:</p>
    <p class="formula">R-C≡C-R + 2H<sub>2</sub>/Pt → R-CH<sub>2</sub>-CH<sub>2</sub>-R</p>
    <p>Example:</p>
    <p class="formula">CH<sub>3</sub>-C≡C-CH<sub>2</sub>-CH<sub>3</sub> + 2H<sub>2</sub> → CH<sub>3</sub>-CH<sub>2</sub>-CH<sub>2</sub>-CH<sub>2</sub>-CH<sub>3</sub> (n-pentane)</p>
    <p>Partial reduction of alkyne to alkene is also possible. Trans-alkene is obtained by reduction of alkynes with sodium or lithium in liquid ammonia, and cis-alkene is obtained by hydrogenation of alkynes with Lindlar catalyst (Pd/BaSO<sub>4</sub>/quinoline).</p>
    
    <b>2. Addition of Halogens</b>
    <p>Acetylene adds gaseous chlorine or bromine in the dark. The reaction is catalyzed by light and metallic halides.</p>
    <p class="formula">HC≡CH + Br<sub>2</sub> → BrCH=CHBr → Br<sub>2</sub>C-CBr<sub>2</sub> (1,1,2,2-tetrabromoethane)</p>
    
    <b>3. Addition of Hydrogen Halides</b>
    <p>Alkynes react with hydrogen halides in the dark. The reaction is catalyzed by light or metallic halides, following Markovnikov's rule.</p>
    
    <b>4. Hydration</b>
    <p>Alkynes can be hydrated in the presence of acid and mercury (II) sulfate (HgSO<sub>4</sub>) as a catalyst, where a molecule of water is added across the triple bond. The reaction involves electrophilic addition and follows Markovnikov's rule.</p>
    <p>Example:</p>
    <p class="formula">HC≡CH + H<sub>2</sub>O → CH<sub>3</sub>-C≡O-CH<sub>3</sub> (Propan-2-one)</p>
    
    <b>5. Formation of Metal Acetylides</b>
    <p>Alkynes form metallic derivatives by replacing the terminal (acidic) hydrogen atom(s) with metal atom(s).</p>
    <p>Examples:</p>
    <p class="formula">CH<sub>3</sub>-CH<sub>2</sub>-C≡CH + LiNH<sub>2</sub> → CH<sub>3</sub>-CH<sub>2</sub>-C≡CLi + NH<sub>3</sub> (Lithium-3-methylbut-1-yne)</p>
    <p class="formula">HC≡CH + C<sub>2</sub>H<sub>5</sub>MgBr → H-C≡C-MgBr + C<sub>2</sub>H<sub>5</sub>-CH<sub>3</sub> (Ethylmagnesiumbromide)</p>
    
    <b>6. Ozonolysis of Alkynes</b>
    <p>Alkynes react with ozone to form ozonides, which decompose by water to form diketones. These are then oxidized to acids by the hydrogen peroxide formed in the reaction. Ethyne gives glyoxal and formic acid in this reaction.</p>
    <p class="formula">R-C≡C-R<sub>2</sub> + O<sub>3</sub> → R-C(O)-C(O)-R<sub>2</sub> + H<sub>2</sub>O</p>
    <p>Example:</p>
    <p class="formula">HC≡CH + O<sub>3</sub> → OHC-CHO + HCOOH (glyoxal and formic acid)</p>
    
    <h3>Chemical Tests for Alkynes</h3>
    <p>Alkynes decolorize both bromine and potassium permanganate at a faster rate than alkenes. Terminal alkynes can be distinguished through the following chemical tests:</p>
    <ol>
        <li>On addition of ammoniacal solution of copper (II) chloride, a red precipitate of copper acetylide is formed.</li>
        <li>On addition of ammoniacal solution of silver nitrate, a white precipitate of silver acetylide is formed.</li>
    </ol>
    <p>Examples:</p>
    <p class="formula">CuCl<sub>2</sub> + R-C≡C-H → R-C≡C-Cu (red)</p>
    <p class="formula">AgNO<sub>3</sub> + R-C≡C-H → R-C≡C-Ag (white)</p>

        <h2> Alkanols (Alcohols)</h2>
        <p>Alcohols are compounds containing one or more hydroxyl groups. i.e., alcohols are hydroxyl derivatives of the alkanes.</p>

        <h2> Classification</h2>
        <p>Alcohols are classified according to the number of hydroxyl groups in a molecule of the alcohol:</p>
        <ol>
            <li><b>Monohydric alcohols:</b> This class of the alcohols contains only one hydroxyl group in a molecule of the alcohol. Examples include Methanol (CH<sub>3</sub>OH) and Ethanol (CH<sub>3</sub>CH<sub>2</sub>OH).</li>
            <li><b>Dihydric alcohols:</b> This class contains two hydroxyl groups per molecule of the alcohol. An example of dihydric alcohol is ethane-1,2-diol (CH<sub>2</sub>OHCH<sub>2</sub>OH).</li>
            <li><b>Trihydric alcohols:</b> As the name implies, they contain three hydroxyl groups per molecule. An example is propane-1,2,3-triol or glycerol (CH<sub>2</sub>OHCHOHCH<sub>2</sub>OH).</li>
            <li><b>Polyhydric alcohols:</b> These class have many hydroxyl groups per molecule.</li>
        </ol>

        <h2> Monohydric Alcohols</h2>
        <p>The saturated monohydric alcohols have the general formula C<sub>n</sub>H<sub>2n+2</sub>O or more satisfactorily C<sub>n</sub>H<sub>2n+1</sub>OH or ROH to show that the functional group is the hydroxyl (OH) group.</p>

        <h2> Classes of Monohydric Alcohols</h2>
        <p>There are three classes of monohydric alcohols based on the position of the hydroxyl group in the molecule:</p>
        <ol>
            <li><b>Primary alcohols (1°):</b> In primary alcohols, the carbon bearing the hydroxyl group carries not more than one alkyl group, i.e., the carbon bearing the hydroxyl group carries at least two hydrogen atoms (RCH<sub>2</sub>OH). Examples include Methanol and Ethanol.</li>
            <li><b>Secondary alcohols (2°):</b> In secondary alcohols, the carbon bearing the hydroxyl group also carries two alkyl groups, i.e., the carbon bearing the hydroxyl group carries only one hydrogen atom (RRCHOH). An example is Propane-2-ol.</li>
            <li><b>Tertiary alcohols (3°):</b> In tertiary alcohols, the carbon bearing the hydroxyl group also carries three alkyl groups, i.e., the carbon bearing the hydroxyl group bears no hydrogen atom (R<sub>3</sub>COH). An example is 2-Methylpropan-2-ol.</li>
        </ol>

        <h2> Nomenclature</h2>
        <p>There are two methods of naming the monohydric alcohols:</p>
        <ol>
            <li><b>By the trivial or common name:</b> In this method, the alcohols are named as derivatives of the alkyl group attached to the hydroxyl group. The word alcohol follows the name of the alkyl group to which the hydroxyl group is attached. Examples include Methyl alcohol (CH<sub>3</sub>OH), Ethyl alcohol (CH<sub>3</sub>CH<sub>2</sub>OH), n-propyl alcohol (CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>OH), isopropyl alcohol (CH<sub>3</sub>CHOHCH<sub>3</sub>), and 1-butyl alcohol ((CH<sub>3</sub>)<sub>2</sub>COH).</li>
            <li><b>By the IUPAC system:</b> The following steps are taken to name the alcohols by the IUPAC system:
                <ol>
                    <li>The longest continuous carbon chain containing the hydroxyl group is chosen as the parent alkane.</li>
                    <li>Replace the final <i>-e</i> of the parent alkane name with <i>-ol</i> to give the parent alcohol.</li>
                    <li>Indicate the position of the hydroxyl group on the parent chain with the lowest possible number.</li>
                </ol>
                <p>Examples include:</p>
                <ul>
                    <li>Methanol for CH<sub>3</sub>OH</li>
                    <li>Ethanol for CH<sub>3</sub>CH<sub>2</sub>OH</li>
                    <li>Propan-1-ol for CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>OH</li>
                    <li>Propan-2-ol for CH<sub>3</sub>CHOHCH<sub>3</sub></li>
                    <li>Butan-1-ol for CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>OH</li>
                    <li>Butan-2-ol for CH<sub>3</sub>CHOHCH<sub>2</sub>CH<sub>3</sub></li>
                    <li>2-Methylpropan-2-ol for (CH<sub>3</sub>)<sub>2</sub>COH</li>
                </ul>
            </li>
        </ol>

        <h2> Preparation of Alkanols</h2>
        <p>The general methods of preparing the monohydric alkanols include:</p>
        <ol>
            <li><b>Hydration of alkenes:</b> Alkanols can be prepared by the addition of water to alkenes in the presence of a catalyst such as phosphoric acid.</li>
            <li><b>Reduction of carbonyl compounds:</b> Alkanols can be synthesized by reducing aldehydes and ketones using reducing agents such as sodium borohydride or lithium aluminium hydride.</li>
            <li><b>Hydrolysis of alkyl halides:</b> Alkanols can be produced by the nucleophilic substitution of alkyl halides with aqueous sodium hydroxide.</li>
        </ol>

        <h2> Properties of Alkanols</h2>
        <p>Alcohols exhibit both physical and chemical properties. Some of the important properties are:</p>

        <h3> Physical Properties</h3>
        <ul>
            <li>Alcohols are generally colorless liquids with a characteristic odor.</li>
            <li>They have higher boiling points than hydrocarbons of similar molecular weight due to hydrogen bonding.</li>
            <li>Lower alkanols (up to four carbon atoms) are soluble in water due to hydrogen bonding with water molecules.</li>
        </ul>

        <h3> Chemical Properties</h3>
        <p>Alcohols undergo a variety of chemical reactions, including:</p>
        <ol>
            <li><b>Dehydration:</b> Alcohols can be dehydrated to form alkenes in the presence of acid catalysts such as sulfuric acid or phosphoric acid.</li>
            <li><b>Oxidation:</b> Primary alcohols can be oxidized to aldehydes and further to carboxylic acids, while secondary alcohols can be oxidized to ketones. Tertiary alcohols do not undergo oxidation.</li>
            <li><b>Esterification:</b> Alcohols react with carboxylic acids in the presence of acid catalysts to form esters and water.</li>
        </ol>

         <h1>Effect of Ring Substituent on Acid Strength of Phenols</h1>

        <p>(i) The methyl group decreases the acid strength of phenol from all ring positions. The reason is, the methyl group has +I effect and therefore opposes the delocalisation of the lone pair from oxygen of the OH into the ring. This leads to less number of resonance structures compared to phenol.</p>

        <p>(ii) The nitro-group can enter into resonance (-R) with the hydroxyl group from both the o- and p-positions. This leads to an increased number of resonance structures. Therefore, o- and p-nitrophenols are stronger acids than phenol.</p>

        

        

        <p>(iii) When the nitro-group is at the m-position, it cannot enter into resonance with the hydroxyl group, but it can exert a -I effect. Therefore, m-nitrophenol is a stronger acid than phenol, but it is not as strong as the o- and p-isomers.</p>

        

        <p>(iv) Groups with a +R effect (e.g., NH<sub>2</sub>, MeO) weaken the acid strength of the phenol when in the p-position but strengthen it when in the m-position. The halogenophenols are stronger acids than phenol because the -I effect of a halogen atom is greater than its +R effect.</p>

        <p>(v) When intramolecular hydrogen bonding is possible, the unionized form of the phenol is stabilized and hence the acid strength of the phenol is weakened.</p>

                <h1> Carbonyl Compounds</h1>
        <p>Carbonyl compounds contain the carbonyl (RCHO) group as the functional group. The carbonyl group is the functional group in aldehydes and ketones and is part of the functional group of carboxylic acids and their derivatives e.g. esters, amides, acid halides, and acid anhydrides. The only functional group in both aldehydes and ketones is the carbonyl group; therefore, the two are referred to as carbonyl compounds. Aldehydes and ketones are also referred to as Alkanals and Alkanones respectively. In aldehydes, one of the available valencies of the carbonyl group is attached to hydrogen and the other to an alkyl group giving the structure RCHO. Therefore, in aldehydes, the carbonyl group is terminal. In ketones, the two available valencies are attached to alkyl groups giving the structure RCOR; hence, the carbonyl group is within the chain in ketones.</p>

        

        <h2>Nomenclature (IUPAC)</h2>
        <h3>Aldehydes (Alkanals)</h3>
        <p>They are named by adding the suffix <em>al</em> to the name of the hydrocarbon from which they are derived. The longest carbon chain containing the aldehyde group is the parent hydrocarbon, and the chain is numbered starting with the aldehyde carbon.</p>
        <div class="example">
            <p><strong>Examples:</strong></p>
            <p>CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CHO - Butanal</p>
            <p>CH<sub>3</sub>CHO - Ethanal</p>
            <p>CH<sub>3</sub>CH<sub>2</sub>CH(CH<sub>3</sub>)CHO - 2-Ethylbutanal</p>
            <p>C<sub>6</sub>H<sub>5</sub>CHO - Benzaldehyde</p>
        </div>

        <h3>Ketones (Alkanones)</h3>
        <p>The class suffix for ketones is <em>one</em>. The suffix is added to the name of the hydrocarbon from which they are derived. The longest carbon chain containing the keto group is chosen as the parent hydrocarbon. The chain is numbered starting from the end closer to the carbonyl carbon.</p>
        <div class="example">
            <p><strong>Examples:</strong></p>
            <p>CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>COCH<sub>3</sub> - Pentan-2-one</p>
            <p>CH<sub>3</sub>-CH(CH<sub>3</sub>)-CH<sub>2</sub>-CO-CH<sub>3</sub> - 4,5-dimethylhexan-2-one</p>
            <p>C<sub>6</sub>H<sub>5</sub>COCH<sub>3</sub> - 1-phenylpropan-2-one</p>
        </div>

        <h2> Physical Properties</h2>
        <p>Aldehydes and ketones are polar because the carbonyl group is polar. Therefore, their boiling points are higher than those of non-polar compounds of comparable molecular weights. However, their boiling points are lower than the boiling points of the corresponding alcohols or carboxylic acids because of their inability to form intermolecular hydrogen bonds. Carbonyl compounds can form hydrogen bonds with water; hence, they are soluble or partially soluble in water. Methanal is a gas at room temperature, while other aldehydes and ketones with relatively low molecular weights are liquids, and the rest are solids.</p>

        <h2> Methods of Preparation</h2>
        <ol>
            <li>Aldehydes are obtained by oxidation (or dehydrogenation) of primary alcohols, while ketones are obtained by oxidation (or dehydrogenation) of secondary alcohols.</li>
        </ol>
        <div class="example">
            <p><strong>Examples:</strong></p>
            <p class="equation">RCH<sub>2</sub>OH → RCHO</p>
            <p class="equation">(CH<sub>3</sub>)<sub>2</sub>CHOH → (CH<sub>3</sub>)<sub>2</sub>CO</p>
            <p class="equation">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>OH + [O] → CH<sub>3</sub>CH<sub>2</sub>CHO + H<sub>2</sub>O</p>
            <p class="equation">CH<sub>3</sub>CH(OH)CH<sub>3</sub> + [O] → CH<sub>3</sub>COCH<sub>3</sub> + H<sub>2</sub>O</p>
        </div>
        <p>The common oxidizing agent is sodium or potassium dichromate solution. Aldehydes must be removed from the reaction mixture as soon as they are formed because aldehydes are further oxidized under the condition of the reaction.</p>
        <p>A specific reagent for oxidizing secondary alcohols to ketones is aluminium t-butoxide [(CH<sub>3</sub>)<sub>3</sub>CO]<sub>3</sub>Al. The secondary alcohol is refluxed with the reagent followed by the addition of acetone (or cyclohexanone etc). This reaction is known as Oppenauer oxidation.</p>
        <div class="example">
            <p class="equation">Acetone + RCH(OH)R + [(CH<sub>3</sub>)<sub>2</sub>CO]<sub>3</sub>Al → RRCO</p>
        </div>
        <ol start="2">
            <li>Aldehydes and ketones are formed by the hydrolysis of gem-dichlorides (RCHCl<sub>2</sub> and RCCl<sub>2</sub>). This method is particularly useful for preparing aromatic aldehydes and ketones.</li>
        </ol>
        <div class="example">
            <p class="equation">C<sub>6</sub>H<sub>5</sub>CHCl<sub>2</sub> + H<sub>2</sub>O → C<sub>6</sub>H<sub>5</sub>CHO + 2 HCl</p>
        </div>
        <ol start="3">
            <li>Aldehydes are prepared by catalytic (Pd on BaSO<sub>4</sub>) hydrogenation of an acid chloride in boiling xylene.</li>
        </ol>
        <div class="example">
            <p class="equation">RCOCl + H<sub>2</sub> → RCHO + HCl</p>
        </div>
        <ol start="4">
            <li>Aldehydes and ketones are prepared by ozonolysis of alkenes.</li>
        </ol>
        <div class="example">
            <p class="equation">R<sub>2</sub>C=CR<sub>2</sub> + O<sub>3</sub> → R<sub>2</sub>CO + R<sub>2</sub>CO</p>
        </div>

        <h2> Chemical Reactions</h2>
        <h3>a. Reactions Common to Aldehydes and Ketones</h3>
        <ol>
            <li>Aldehydes and ketones react with sodium hydrogen sulfite to form bisulfite compounds.</li>
        </ol>
        <div class="example">
            <p class="equation">RCHO + NaHSO<sub>3</sub> → RCH(OH)SO<sub>3</sub>Na</p>
        </div>
        <p>The bisulfite compounds are crystalline solids, insoluble in sodium hydrogen sulfite. When heated with dilute acid or sodium carbonate solution, the carbonyl compound is regenerated. This reaction is therefore employed as a means of separating carbonyl compounds from non-carbonyl compounds.</p>
        <ol start="2">
            <li>Aldehydes and ketones react with hydrogen cyanide to form 2-hydroxy-nitriles (cyanohydrins). The hydrogen cyanide is generated in-situ by the reaction between sodium cyanide and dilute sulfuric acid.</li>
        </ol>
        <div class="example">
            <p class="equation">RCHO + HCN → RCH(OH)CN</p>
        </div>
        <ol start="3">
            <li>Aldehydes and ketones react with a molecule of Grignard reagent to form a complex which, when decomposed with acid, gives a primary alcohol from methanal, secondary alcohol from aldehyde, and tertiary alcohol from ketone.</li>
        </ol>
        <div class="example">
            <p class="equation">R<sub>2</sub>C=O + R'MgX → R<sub>2</sub>C(OMgX)R' + H<sub>2</sub>O → R<sub>2</sub>C(OH)R'</p>
        </div>
        <ol start="4">
            <li>Aldehydes and ketones react with phosphorus (V) chloride to form gem-dichloro compounds (1,1-dichloro compounds).</li>
        </ol>
        <div class="example">
            <p class="equation">RCHO + PCl<sub>5</sub> → RCCl<sub>2</sub> + POCl<sub>3</sub></p>
            <p class="equation">R<sub>2</sub>CO + PCl<sub>5</sub> → R<sub>2</sub>CCl<sub>2</sub> + POCl<sub>3</sub></p>
        </div>
        <ol start="5">
            <li>Aldehydes and ketones react with compounds containing the -NH<sub>2</sub> group with the elimination of water.</li>
        </ol>
        <ul>
            <li>Oximes are formed with hydroxylamine.</li>
        </ul>
        <div class="example">
            <p class="equation">R<sub>2</sub>C=O + NH<sub>2</sub>OH → R<sub>2</sub>C=NOH + H<sub>2</sub>O</p>
            <p class="equation">(CH<sub>3</sub>)<sub>2</sub>C=O + NH<sub>2</sub>OH → (CH<sub>3</sub>)<sub>2</sub>C=NOH + H<sub>2</sub>O</p>
        </div>
        <ul>
            <li>Hydrazones are formed with hydrazine.</li>
        </ul>
        <div class="example">
            <p class="equation">RCHO + NH<sub>2</sub>NH<sub>2</sub> → RCH=NNH<sub>2</sub> + H<sub>2</sub>O</p>
        </div>
        <ul>
            <li>With phenylhydrazine, phenylhydrazones are formed.</li>
        </ul>
        <div class="example">
            <p class="equation">RCHO + NH<sub>2</sub>C<sub>6</sub>H<sub>5</sub> → RCH=N-NHC<sub>6</sub>H<sub>5</sub> + H<sub>2</sub>O</p>
        </div>
        <ul>
            <li>With 2,4-dinitrophenylhydrazine, 2,4-dinitrophenylhydrazones are formed.</li>
        </ul>
        <div class="example">
            <p class="equation">R<sub>2</sub>C=O + 2,4-DNP → R<sub>2</sub>C=N-NO<sub>2</sub></p>
        </div>
        <ul>
            <li>With primary amines, imines are formed. Imines are also known as Schiff bases.</li>
        </ul>
        <div class="example">
            <p class="equation">RCHO + H<sub>2</sub>N-R' → RCH=N-R' + H<sub>2</sub>O</p>
        </div>
        <ul>
            <li>With semicarbazide, semicarbazones are formed.</li>
        </ul>
        <div class="example">
            <p class="equation">R<sub>2</sub>C=O + H<sub>2</sub>NNHCO-NH<sub>2</sub> → R<sub>2</sub>C=NNHCO-NH<sub>2</sub> + H<sub>2</sub>O</p>
        </div>
        <p>Oximes and hydrazones regenerate the carbonyl compound when refluxed with dilute hydrochloric acid.</p>
        <ol start="6">
            <li>Aldehydes and ketones are reduced by catalytic hydrogenation, dissolving metals (e.g. Na/EtOH, Zn/acid), and the metallic anhydrides to form the corresponding alcohol.</li>
        </ol>
        <div class="example">

        <ol start="9">

<p>Aldehydes and ketones with one or more α-hydrogen atoms react with halogens to give products where one or more of these α-hydrogens is replaced by halogen atoms. The reaction is catalyzed by dilute acid or alkali.</li>
<div class="example">

<p>The reaction can go further until all the three hydrogen atoms have been replaced; this is the case when the reaction is in the presence of alkali. This reaction is used as a test to identify methylketones and compounds that are oxidized to them under the reaction condition, e.g. ethanol and propan-2-ol.</p>

<h3>11. Aldol Condensation</h3>
<p>Aldehydes and ketones with at least one α-hydrogen atom undergo condensation reactions in the presence of a base.</p>
<div class="example">
    <p class="equation">2 CH<sub>3</sub>CHO + NaOH → CH<sub>3</sub>CH(OH)CH<sub>2</sub>CHO</p>
</div>
<p>This type of reaction is known as aldol condensation. On heating, aldols eliminate water to form unsaturated compounds:</p>
<div class="example">

<h3>12. Cannizzaro Reaction</h3>
<p>Aldehydes without α-hydrogen (e.g. methanal and benzaldehyde) do not undergo condensation reactions with alkali but instead undergo the Cannizzaro reaction. In the Cannizzaro reaction, one half of the aldehyde is oxidized while the other half is reduced by reaction with alkali.</p>
<div class="example">
    <p class="equation">2 HCHO + NaOH → HCO<sub>2</sub>Na + CH<sub>3</sub>OH</p>
</div>

<h3>13. Oxidation with Selenium (IV) Oxide</h3>
<p>Aldehydes and ketones with a methyl or methylene group adjacent to the carbonyl group are oxidized by selenium (IV) oxide at room temperature to dicarbonyl compounds.</p>

    <p class="equation">CH<sub>3</sub>CHO + SeO<sub>2</sub> → OCHCHO + Se + H<sub>2</sub>O</p>

</div>

<h3>14. Oxidation Reactions</h3>
<p>Oxidation reactions are used as distinguishing tests between aldehydes and ketones.</p>
<b>a. Aldehydes</b>
<p>Aldehydes are readily oxidized to carboxylic acids, hence they are powerful reducing agents.</p>
<ul>
    <li>Aldehydes reduce Fehling's solution to copper (I) oxide and Tollen's reagent to metallic silver.</li>
</ul>

</div>
<ul>
    <li>Aldehydes are readily oxidized by acid dichromate or permanganate solution.</li>

</div>

<b>b. Ketones</b>
<p>Ketones are oxidized by strong oxidizing agents such as acid dichromate and hot nitric acid. The bond between the carbonyl group and adjacent carbon atom is broken.</p>
<div class="example">
    <p class="equation">R<sub>2</sub>CO + HNO<sub>3</sub> → RCOOH + R'COOH</p>

                <h2>CARBOXYLIC ACIDS (ALKANOIC ACIDS) AND ALKANOATES (ESTERS)</h2>

<p>Carboxylic acids are organic compounds with a carboxyl group (-COOH) as the functional group. They are classified based on the number of carboxyl groups per molecule as monocarboxylic acids (one carboxyl group), dicarboxylic acids (two carboxyl groups), etc.</p>

<h3>20.1 Monocarboxylic Acids</h3>

<p>The saturated monocarboxylic acids have the general formula CH<sub>3</sub>COOH or RCOOH. They are also referred to as the fatty acids because some of the higher members, e.g., palmitic and stearic acids, occur in natural fats.</p>

<h3>20.2 Nomenclature</h3>

<p><strong>(i) Common or Trivial Names</strong></p>
<p>Some monocarboxylic acids are known by their trivial names, e.g.:</p>
<ul>
    <li>HCOOH - Formic acid</li>
    <li>CH<sub>3</sub>COOH - Acetic acid</li>
</ul>

<p><strong>(ii) IUPAC System</strong></p>
<p>In the IUPAC system, the class suffix for monocarboxylic acids is "oic." Their names are obtained from the corresponding alkanes by replacing the final "e" of the alkane with "oic acid." Positions of substituents are indicated by numbering the longest carbon chain starting with the carboxyl carbon:</p>
<ul>
    <li>CH<sub>3</sub>CH<sub>2</sub> - Ethane</li>
    <li>CH<sub>3</sub>COOH - Ethanoic acid</li>
    <li>CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub> - Propane</li>
    <li>CH<sub>3</sub>CH<sub>2</sub>COOH - Propanoic acid</li>
    <li>CH<sub>3</sub>CH(CH<sub>3</sub>)CH(CH<sub>3</sub>)CH<sub>2</sub>COOH - 3,4-dimethylpentanoic acid</li>
</ul>

<h3>20.3 Some Methods of Preparation of Acids</h3>

<p><strong>1. By oxidation of alcohols, aldehydes, or ketones with acid dichromate</strong></p>
<p class="equation">RCH<sub>2</sub>OH → RCHO → RCOOH</p>
<p class="equation">R<sub>2</sub>CHOH → R<sub>2</sub>CO → RCOOH + RCOOH</p>

<p><strong>2. By acid or alkali hydrolysis of acid nitriles and acid amides</strong></p>
<p class="equation">R-CN + H<sub>2</sub>O → R-CONH<sub>2</sub></p>
<p class="equation">R-CONH<sub>2</sub> + H<sub>2</sub>O → RCOOH + NH<sub>3</sub></p>

<p><strong>3. By the reaction of carbon dioxide with a Grignard reagent followed by hydrolysis</strong></p>
<p class="equation">R-MgX + CO<sub>2</sub> → R-CO-OMgX → RCOOH + Mg(OH)X</p>

<h3>20.4 Physical Properties</h3>

<ul>
    <li>The lower members are liquids with pungent smells, while the higher members are solids at room temperature.</li>
    <li>The lower members are soluble in water, but as the molecular weight increases, solubility decreases. Solubility of the acids in water is facilitated by the ability of the acids to form hydrogen bonds with water.</li>
    <li>The boiling points of carboxylic acids are much higher than those of the alkanes of similar molecular weight. This is because of the presence of hydrogen bonds between the acid molecules. Pairs of acid molecules are linked by two hydrogen bonds to form a dimer.</li>
    <li>The melting points of straight-chain monocarboxylic acids show alternation from one member to the next. The melting point of an even acid is higher than that of the odd acid immediately below and above it in the series.</li>
</ul>

<h3>20.5 Chemical Reactions</h3>

<p><strong>1. Carboxylic acids are weak acids; they dissociate only to a small extent in water</strong></p>
<p class="equation">RCOOH ↔ RCOO<sup>-</sup> + H<sub>2</sub>O</p>
<p>They are stronger acids than phenols but weaker than sulphonic acids. Acid strength of the carboxylic acids decreases as the homologous series is ascended because the electron-releasing ability (+I effect) of the alkyl group hinders the ionization of the acids. The longer the alkyl chain, the stronger the +I effect and hence the weaker the acid.</p>

<p><strong>2. They react with strongly electropositive metals to liberate hydrogen</strong></p>
<p class="equation">RCOOH + Na → RCOONa + 1/2 H<sub>2</sub></p>

<p><strong>3. They react with bases to form salts</strong></p>
<p class="equation">RCOOH + NaOH → RCOONa + H<sub>2</sub>O</p>

<p>They react with carbonates and hydrogen carbonates to liberate carbon (IV) oxide.</p>
<p class="equation">RCOOH + NaHCO<sub>3</sub> → RCOONa + H<sub>2</sub>O + CO<sub>2</sub></p>

<p><strong>4. Carboxylic acids react with alcohols in the presence of a mineral acid catalyst (e.g., conc. H<sub>2</sub>SO<sub>4</sub>) to form esters</strong></p>
<p class="equation">RCOOH + R'OH → RCOOR' + H<sub>2</sub>O</p>

<p><strong>5. They react with phosphorus halides to form acid halides</strong></p>
<p class="equation">3RCOOH + PCl<sub>3</sub> → 3RCOCl + H<sub>3</sub>PO<sub>3</sub></p>
<p class="equation">RCOOH + PCl<sub>5</sub> → RCOCl + POCl<sub>3</sub> + HCl</p>
<p>Thionyl chloride can also be used:</p>
<p class="equation">RCOOH + SOCl<sub>2</sub> → RCOCl + SO<sub>2</sub> + HCl</p>

<p><strong>6. In the presence of light (UV), they react with halogens to give halogen-substituted acids</strong></p>
<p class="equation">CH<sub>3</sub>COOH + Cl<sub>2</sub> → CH<sub>2</sub>ClCOOH + HCl</p>
<p class="equation">CH<sub>2</sub>ClCOOH + Cl<sub>2</sub> → CHCl<sub>2</sub>COOH + HCl</p>
<p class="equation">CHCl<sub>2</sub>COOH + Cl<sub>2</sub> → CCl<sub>3</sub>COOH + HCl</p>
<p>The α-halogen acids are stronger than the acids from which they are formed because of the electron-withdrawing ability (-I effects) of the halogen atoms. The more the number of halogen atoms on the α-carbon, the stronger the acid.</p>
<p>Halogen acids in which the halogen atom is further from the α-carbon are weaker than the α-halogen acids but stronger than the corresponding normal acids. The influence of the -I effects of the halogens decreases with increased distance from the carboxyl group.</p>

<p><strong>7. The reduction products of monocarboxylic acids depend on the reducing agent</strong></p>
<p>They are reduced to primary alcohols by the tetrahydridoaluminate (III) (LiAlH<sub>4</sub>). Various metallic hydrides such as lithium aluminum hydride can be used:</p>
<p class="equation">RCOOH → RCH<sub>2</sub>OH</p>

<p><strong>8. All the acids, except formic acid, are extremely resistant to oxidation</strong></p>
<p>However, on prolonged heating with oxidizing agents, carbon dioxide and water are formed.</p>

<h3>20.6 ALKANOATES (ESTERS)</h3>

<p>Alkanoates (Esters) are derivatives of carboxylic acids in which the hydrogen of the carboxyl group of the acid has been replaced by an alkyl group. They have the general formula C<sub>n</sub>H<sub>2n+1</sub>O or RCOOR' and the structure is:</p>
<p class="equation">RCOOR'</p>
<p>Where R and R' are alkyl groups.</p>

<h3>20.6.1 Methods of Preparation</h3>

<p><strong>1. By the reaction between a carboxylic acid and an alcohol in the presence of a small amount of an inorganic acid (e.g., concentrated H<sub>2</sub>SO<sub>4</sub>) as a catalyst</strong></p>
<p>This reaction is reversible. The forward process is known as esterification while the backward process is known as hydrolysis:</p>
<p class="equation">RCOOH + R'OH ↔ RCOOR' + H<sub>2</sub>O</p>
<p>The yield of the ester may be increased by:</p>
<ul>
    <li>Using excess acid or alcohol</li>
    <li>Removing the water or ester from the reaction mixture as soon as it is formed by distillation</li>
</ul>

<p><strong>2. By reaction between an alcohol and acid chloride or acid anhydride</strong></p>
<p class="equation">ROH + RCOCl → RCOOR' + HCl</p>
<p class="equation">(RCO)<sub>2</sub>O + R'OH → RCOOR' + RCOOH</p>

<p><strong>3. By refluxing the silver salt of an acid with an alkyl halide in ethanolic solution</strong></p>
<p class="equation">RCOOAg + R'Br → RCOOR' + AgBr</p>

<p><strong>4. Methyl esters are prepared by the reaction between an organic acid and solution of diazomethane in ether</strong></p>
<p class="equation">RCOOH + CH<sub>2</sub>N<sub>2</sub> → RCOOCH<sub>3</sub> + N<sub>2</sub></p>

<h3>20.6.2 Physical Properties</h3>

<ul>
    <li>Esters of organic acids are neutral liquids or solids with pleasant smells. They are responsible for the pleasant smell of odoriferous plants.</li>
    <li>The melting and boiling points of esters are lower than those of the corresponding acids because ester molecules are not associated by hydrogen bonds. As expected, the boiling points of esters increase as the molecular weight increases, and for isomeric esters, the melting point decreases with increased branching.</li>
    <li>The low molecular weight esters are soluble in water because hydrogen bonding is possible between ester and water molecules. Solubility in water decreases as the molecular weight increases.</li>
</ul>

<h3>20.6.3 Nomenclature (IUPAC)</h3>

<p>Esters are named as the alkyl salts of the organic acid. The group RCOO is known as the alkanoate. The name of the alkyl group from the alcohol is followed by the name of the alkanoate:</p>
<p class="equation">CH<sub>3</sub>COOH + CH<sub>3</sub>OH → CH<sub>3</sub>COOCH<sub>3</sub> + H<sub>2</sub>O</p>
<p>In this case, "CH<sub>3</sub> (Methyl)" is from the alcohol and "CH<sub>3</sub>COO (Ethanoate)" is from the acid, so the name of the ester is Methylethanoate.</p>

<h3>20.6.4 Chemical Reactions</h3>

<p><strong>1. Esters are hydrolyzed by heating with mineral acids or alkalis</strong></p>
<p>Hydrolysis with acid gives the carboxylic acid and the alcohol:</p>
<p class="equation">CH<sub>3</sub>COOCH<sub>3</sub> + H<sub>2</sub>O → CH<sub>3</sub>COOH + CH<sub>3</sub>OH</p>
<p>Alkaline hydrolysis of esters gives salt of the acid and the alcohol:</p>
<p class="equation">CH<sub>3</sub>COOCH<sub>3</sub> + NaOH → CH<sub>3</sub>COONa + CH<sub>3</sub>OH</p>
<p>Alkali salts of the higher acids are known as soaps and alkaline hydrolysis of esters is known as saponification.</p>

<p><strong>2. Esters are reduced by reducing agents such as sodium in ethanol or butanol, the metallic hydrides (except NaBH<sub>4</sub>) or by catalytic hydrogenation to give the alcohols</strong></p>
<p class="equation">RCOOR' → RCH<sub>2</sub>OH + R'OH</p>

<p><strong>3. Esters react with ammonia to form amides</strong></p>
<p class="equation">RCOOR' + NH<sub>3</sub> → RCONH<sub>2</sub> + R'OH</p>
<p>This reaction is an example of ammonolysis (splitting by ammonia).</p>

<p><strong>4. The alcohol residue in an ester can be replaced by another alcohol residue by refluxing the ester with excess of the alcohol in the presence of a small amount of acid or sodium alkoxide as catalyst</strong></p>
<p class="equation">CH<sub>3</sub>CO<sub>2</sub>C<sub>4</sub>H<sub>9</sub> + C<sub>2</sub>H<sub>5</sub>OH → NaOEt → CH<sub>3</sub>CO<sub>2</sub>C<sub>2</sub>H<sub>5</sub> + C<sub>4</sub>H<sub>9</sub>OH</p>
<p>This reaction is known as transesterification or alcoholysis. It is usually effective in replacing a higher alcohol by a lower one.</p>

<p><strong>5. The acid residue in an ester can also be replaced by another acid residue</strong></p>
<p class="equation">CH<sub>3</sub>CO<sub>2</sub>C<sub>2</sub>H<sub>5</sub> + C<sub>5</sub>H<sub>11</sub>COOH → CH<sub>3</sub>CO<sub>2</sub>C<sub>2</sub>H<sub>5</sub> + C<sub>5</sub>H<sub>11</sub>COOH</p>
<p>This reaction is known as acidolysis.</p>

                    <h1>Optics</h1>
                    <h2>General Characteristics of Waves</h2>
<b>Definition:</b>
<p>A wave is a disturbance that travels through a medium, transferring energy from one point to another without causing permanent displacement of the medium.</p>

<b>Key Terms:</b>

<p><b>Amplitude (A):</b> The maximum displacement of particles from their mean position, measured in meters.<br>
<b>Wavelength (λ):</b> The distance between two successive crests or troughs of a wave, also measured in meters.<br>
<b>Period (T):</b> The time taken for one complete cycle or oscillation, measured in seconds.<br>
<B>Frequency (f):</b> The number of cycles per second, measured in Hertz (Hz).</p>
The relationship between period and frequency is <b>𝑇=<sup>1</sup>/<sub>𝑓</sub> .</b>
<p><b>Wave Speed (V):</b> The speed at which the wave travels, calculated as</p> 𝑉=𝜆×𝑓.</p>

<b>Example Problems</b><br><br>
<h2>Example 1</h2>
    <p><strong>Problem:</strong> A periodic pulse travels a distance of 20.0m in 1.00s. If its frequency is 2 × 10<sup>3</sup> Hz, calculate the wavelength.</p>
    <p><strong>Solution:</strong></p>
    <p>Wave speed <b>V</b> = distance / time = 20 m / 1 s = 20 m/s</p>
    <p>Using <b>V</b> = <b>λ</b> × <b>f</b>:</p>
    <p><b>λ</b> = <span class="fraction"><span class="numerator">V</span><span class="denominator">f</span></span> = <span class="fraction"><span class="numerator">20 m/s</span><span class="denominator">2 × 10<sup>3</sup> Hz</span></span> = 0.01 m = 1 × 10<sup>-2</sup> m</p>
    
    <h2>Example 2</h2>
    <p><strong>Problem:</strong> A wave has a frequency of 2Hz and a wavelength of 30cm. What is the velocity of the wave?</p>
    <p><strong>Solution:</strong></p>
    <p>Frequency <b>f</b> = 2 Hz</p>
    <p>Wavelength <b>λ</b> = 30 cm = 0.3 m</p>
    <p>Wave velocity <b>V</b> = <b>λ</b> × <b>f</b> = 0.3 m × 2 Hz = 0.6 m/s</p>
    
    <h2>Example 3</h2>
    <p><strong>Problem:</strong> A boat at anchor is rocked by waves whose crests are 100m apart and whose velocity is 25 m/s. At what interval does the wave crest reach the boat?</p>
    <p><strong>Solution:</strong></p>
    <p>Wavelength <b>λ</b> = 100 m</p>
    <p>Wave speed <b>V</b> = 25 m/s</p>
    <p>Using <b>V</b> = <span class="fraction"><span class="numerator">λ</span><span class="denominator">T</span></span>, solve for period <b>T</b>:</p>
    <p><b>T</b> = <span class="fraction"><span class="numerator">λ</span><span class="denominator">V</span></span> = <span class="fraction"><span class="numerator">100 m</span><span class="denominator">25 m/s</span></span> = 4 s</p>
    
    <h2>Example 4</h2>
    <p><strong>Problem:</strong> Calculate the wavelength of light traveling with a speed of 3 × 10<sup>8</sup> m/s and a frequency of 6.25 × 10<sup>14</sup> Hz.</p>
    <p><strong>Solution:</strong></p>
    <p>Wave speed <b>V</b> = 3 × 10<sup>8</sup> m/s</p>
    <p>Frequency <b>f</b> = 6.25 × 10<sup>14</sup> Hz</p>
    <p>Using <b>V</b> = <b>λ</b> × <b>f</b>:</p>
    <p><b>λ</b> = <span class="fraction"><span class="numerator">V</span><span class="denominator">f</span></span> = <span class="fraction"><span class="numerator">3 × 10<sup>8</sup> m/s</span><span class="denominator">6.25 × 10<sup>14</sup> Hz</span></span> = 4.8 × 10<sup>-7</sup> m</p>
    
    <h2>Example 5</h2>

### The Pinhole Camera: Magnification

The magnification (\(M\)) of a pinhole camera is given by:

\[ M = \frac{\text{image height}}{\text{object height}} = \frac{\text{image distance from pinhole}}{\text{object distance from pinhole}} \]

Any combination of the above formulas can be used when solving problems involving a pinhole camera.

#### Example 1

A boy 1.5m tall stands 2.0m in front of a pinhole camera of length 20.0cm. Calculate the height of his image.

**Solution:**
- Object height = 1.5m
- Object distance from pinhole = 2.0m
- Camera length = 20cm = 0.2m
- Height of image = ?

Using the formula for magnification:
\[ \text{image height} = \text{camera length} \times \frac{\text{object height}}{\text{object distance from pinhole}} \]
\[ \text{image height} = 0.2m \times \frac{1.5m}{2.0m} = 0.15m \text{ or } 15cm \]

### Reflection of Light at Plane Surfaces

The incident ray ON that emerges along PQ has been deviated twice, through angles \( d_1 \) and \( d_2 \) as shown. Therefore, the emergent ray will be deviated through \( d_1 + d_2 = D \). Remember, the angle of deviation \( d = 180^\circ - 2i \) or \( 180^\circ - 2r \).

#### Example 6

An object is placed 10cm in front of a plane mirror. If it is moved 8cm farther away from the mirror, determine the distance of the final image from the mirror.

**Solution:**
When an object is placed in front of a plane mirror, the size of the image formed is the same size as the object. Also, the distance (\(u\)) of the object from the mirror is always equal to the distance (\(v\)) of the image from the mirror. That is \(u = v\).

- Initial object distance from mirror, \(u = 10\) cm
- Moved object distance from mirror, \(u = 10 + 8 = 18\) cm
- Therefore, image distance \(v = 18\) cm

### Images Formed by Inclined Mirrors

When two mirrors are inclined at an angle (\(\theta\)) to each other, the number (\(n\)) of images formed is given by:

\[ n = \frac{360^\circ}{\theta} - 1 \]

#### Example 8

A candle is placed between two mirrors which are inclined at an angle of 72° and facing each other. How many images will be observed in the two mirrors?

**Solution:**
- Angle of inclination, \(\theta = 72^\circ\)
- Number of images, \(n = \frac{360^\circ}{72^\circ} - 1 = 5 - 1 = 4\)

### Rotation of Plane Mirrors

When a ray of light is incident on a plane mirror and the mirror is rotated through an angle \(\theta\) while keeping the incident ray constant, the reflected ray will be rotated through \(2\theta\).

#### Example 18

A ray of light strikes a plane mirror at an angle of incidence of 35°. If the mirror is rotated through 10°, through what angle is the reflected ray rotated?

**Solution:**
- Angle of rotation of the mirror, \(\theta = 10^\circ\)
- Angle of rotation of the reflected ray = \(2\theta = 2 \times 10^\circ = 20^\circ\)

#### Important Formulas:
1. **Focal length:** \( f = \frac{R}{2} \)
2. **Mirror equation:** \( \frac{1}{f} = \frac{1}{u} + \frac{1}{v} \)
3. **Magnification:** \( M = \frac{v}{u} = \frac{\text{image height}}{\text{object height}} \)

                    <h1>SOUND WAVES</h1>

<h3>VELOCITY AND REFLECTION OF SOUND WAVES</h3>

<p>Sound wave is a longitudinal wave and also a form of energy produced by vibrating bodies.</p>

<p>As common with waves, the velocity or speed of sound wave in any media is given by:</p>
<p class="equation">v = λf</p>
<p class="equation">v = λ/T</p>

<p>Where:</p>
<ul>
    <li>v = velocity of sound wave (m·s<sup>-1</sup>)</li>
    <li>λ = wavelength of sound wave (m)</li>
    <li>f = frequency of sound wave (Hz)</li>
    <li>T = period of sound wave (s)</li>
</ul>

<p>Also, the speed of sound (V) in air is directly proportional to the square root of the absolute temperature, θ:</p>
<p class="equation">V = √θ</p>

<p>A quick review of Chapter Twelve with emphasis on stationary waves will be helpful and relevant to this Chapter.</p>
<b>Example 1</b>
<p><strong>Problem:</strong> A source of sound produces waves in air of wavelength 1.65 m. If the speed of sound is 330 m·s<sup>-1</sup>, what is the period of vibration in seconds?</p>

<p><strong>Solution:</strong></p>
<p>Wavelength λ = 1.65 m</p>
<p>Speed of sound V = 330 m·s<sup>-1</sup></p>

<p class="equation">330 = 1.65/T</p>
<p>Period of vibration T = 1.65/330 = 0.005 s</p>

<b>Example 2</b>
<p><strong>Problem:</strong> In a sound wave in air, the adjacent rarefactions and compressions are separated by a distance of 17 cm. If the velocity of the sound wave is 340 m·s<sup>-1</sup>, determine the frequency.</p>

<p>B. 20 Hz</p>
<p>C. 100 Hz</p>
<p>D. 5780 Hz</p>
<p><em></em></p>
<p><strong>Solution:</strong></p>
<p>Distance between successive rarefaction and compression is equivalent to λ/2:</p>
<p>λ/2 = 17 cm or λ = 2 × 17 cm = 34 cm = 0.34 m</p>
<p>From V = λf:</p>
<p>Velocity, V = 340 m·s<sup>-1</sup></p>

<b>Example 3</b>
<p><strong>Problem:</strong> A sound wave of velocity 350 m·s<sup>-1</sup> is directed towards the surface of water. If the ratio of the wavelength of sound in water to that in air is 425:100, calculate the velocity of the wave in water.</p>
<p><em></em></p>
<p><strong>Solution:</strong></p>
<p>Sound wave velocity in air V<sub>1</sub> = 350 m·s<sup>-1</sup></p>
<p>Wavelength of sound in water λ<sub>2</sub> = 425</p>
<p>Wavelength of sound in air λ<sub>1</sub> = 100</p>
<p>From V = λf, we derive:</p>
<p class="equation">V<sub>1</sub>/λ<sub>1</sub> = V<sub>2</sub>/λ<sub>2</sub></p>
<p>Substitute into the equation:</p>
<p class="equation">350/100 = V<sub>2</sub>/425</p>
<p>Sound wave velocity in water, V<sub>2</sub> = (350 × 425)/100 = 1487.5 m·s<sup>-1</sup></p>

<b>Example 4</b>
<p><strong>Problem:</strong> The velocity of sound wave at 27°C is 360 m·s<sup>-1</sup>. What is its velocity at 127°C?</p>
<p>A. 120√3 m·s<sup>-1</sup></p>
<p>B. 240 m·s<sup>-1</sup></p>
<p>C. 240√3 m·s<sup>-1</sup></p>
<p>D. 720√3 m·s<sup>-1</sup></p>
<p><em></em></p>
<p><strong>Solution:</strong></p>
<p>Temperature (θ) and speed of sound in air are related by V ∝ √θ:</p>

<p>θ<sub>1</sub> = 27 + 273 = 300 K</p>
<p>θ<sub>2</sub> = 127 + 273 = 400 K</p>
<p>V<sub>1</sub> = 360 m·s<sup>-1</sup></p>
<p>Substitute into the equation:</p>
<p class="equation">360/V<sub>2</sub> = √(300/400)</p>
<p class="equation">360/V<sub>2</sub> = √(3/4)</p>
<p>V<sub>2</sub> = (360√4)/√3 = (2 × 360)/√3 = 720/√3</p>
<p>Multiply both numerator and denominator by √3:</p>

<p>Velocity of sound wave at 127°C, V<sub>2</sub> = (720√3)/3 = 240√3 m·s<sup>-1</sup></p>

<b>Example 5</b>
<p><strong>Problem:</strong> The speed of sound in air is 330 m·s<sup>-1</sup>. How far from the center of a storm is an observer who hears a thunder clap 2 s after the lightning flash? [Neglect the time taken by light to travel to the observer]</p>

<b>Echoes</b>
<p>Sound waves can be reflected. An echo is the sound heard after reflection from a surface such as a wall, cliff, sea bed, hill, etc. The distance between the source of sound and the reflecting surface is given by:</p>
<p class="equation">x = Vt/2</p>
<p>Where:</p>
<ul>
    <li>x = distance between the source of sound and the reflecting surface</li>
    <li>V = velocity of sound in the medium (air, water, glass, metal, etc.)</li>
    <li>t = time taken for the echo to return</li>
</ul>

<b>Example 6</b>
<p><strong>Problem:</strong> A bat emits a sound wave at a speed of 1650 m·s<sup>-1</sup> and receives the echo 0.15 s later. Calculate the distance of the bat from the reflector.</p>
<p><em></em></p>
<p><strong>Solution:</strong></p>
<p>Speed of sound wave V = 1650 m·s<sup>-1</sup></p>
<p>Echo time t = 0.15 s</p>
<p>Substitute into x = (Vt)/2 to have:</p>
<p class="equation">x = (1650 × 0.15)/2 = 123.75 m</p>

<b>Example 7</b>
<p><strong>Problem:</strong> A fathometer is used to send a wave down to the sea bed. The reflected wave is received after 0.5 seconds. Calculate the depth of the sea. [Speed of sound in water = 1500 m·s<sup>-1</sup>]</p>

<p><strong>Solution:</strong></p>
<p>Echo time t = 0.5</p>
<p>Depth of sea, speed of sound V = 1500 m·s<sup>-1</sup></p>
<p>Substitute into x = (Vt)/2 to obtain:</p>
<p class="equation">x = (1500 × 0.5)/2 = 375 m</p>

<b>Example 8</b>
<p><strong>Problem:</strong> A sound pulse sent vertically downwards into the earth is reflected from two different layers of the earth such that echoes are heard after 1.2 s and 1.45 s. Assuming the speed of the pulse is 2000 m·s<sup>-1</sup>, calculate the distance between layers.</p>
<p><em></em></p>
<p><strong>Solution:</strong></p>
<p>Distance of first layer x<sub>1</sub></p>
<p>First layer echo time t<sub>1</sub> = 1.2 s</p>
<p>Distance of second layer x<sub>2</sub></p>
<p>Second layer echo time t<sub>2</sub> = 1.4 s</p>
<p>Velocity of sound pulse V = 2000 m·s<sup>-1</sup></p>
<p>From t = (2x)/V, the distance between layers is:</p>
<p class="equation">x<sub>2</sub> - x<sub>1</sub> = (V(t<sub>2</sub> - t<sub>1</sub>))/2</p>
<p class="equation">x<sub>2</sub> - x<sub>1</sub> = (2000(1.4 - 1.2))/2 = 1000 × 0.2 = 200 m</p>

<b>Example 9</b>
<p><strong>Problem:</strong> As a ship approaches a cliff, its siren is sounded and the echo is heard in the ship after 12 seconds. 2.1 minutes later the siren is sounded again and the echo is heard 8 seconds later. If the speed of sound in air is 340 m·s<sup>-1</sup>, calculate the velocity at which the ship is approaching the cliff.</p>
<p><em></em></p>

<p>First echo time t<sub>1</sub> = 12 s</p>
<p>Sound speed V = 340 m·s<sup>-1</sup></p>
<p>Ship distance at 1<sup>st</sup> echo</p>

<p>Substitute into x = (Vt)/2 to obtain:</p>

<p class="equation">Distance between echoes X = 680 m</p>

<p class="equation">Velocity = X/T = 680/126 ≈ 5.4 m·s<sup>-1</sup></p>

<b>Example 10</b>
<p><strong>Problem:</strong> A plane sound wave of frequency 85.5 Hz and velocity 342 m·s<sup>-1</sup> is reflected from a vertical wall. At what distance from the wall does the wave have antinode?</p>

<p><strong>Solution:</strong></p>

    <p>

                    <h1>Simple A.C Circuit</h1>

    <p>An alternating current (a.c) changes its direction periodically. A.C. are produced by alternating voltages. Alternating currents and alternating voltages are represented as follows:</p>
    <p class="equation">I = I<sub>o</sub> * sin(2πft) or I = I<sub>a</sub> * sin(ωt)</p>
    <p class="equation">V = V<sub>o</sub> * sin(2πft) or V = V<sub>o</sub> * sin(ωt)</p>

    <p>Where:</p>
    <ul>
        <li>I = Instantaneous current (A)</li>
        <li>I<sub>o</sub> = Peak or maximum current (A)</li>
        <li>f = Frequency (Hz)</li>
        <li>t = Time (s)</li>
        <li>ω = Phase angle of current or voltage</li>
        <li>V = Instantaneous voltage (V)</li>
        <li>V<sub>o</sub> = Peak or maximum voltage (V)</li>
    </ul>

    <h2>Peak and Root Mean Square (r.m.s) Values</h2>
    <p>The peak value of an a.c. is the maximum value of the current recorded in an a.c. cycle.</p>
    <p>The r.m.s. current is defined as the steady or direct current (d.c.) which produces the same heating effect per second in a given resistor.</p>
    <p class="equation">I<sub>r.m.s</sub> = I<sub>o</sub> / √2 = 0.71I<sub>o</sub></p>
    <p class="equation">I<sub>o</sub> = √2 * I<sub>r.m.s</sub> = 1.414I<sub>r.m.s</sub></p>
    <p class="equation">V<sub>r.m.s</sub> = V<sub>o</sub> / √2 = 0.71V<sub>o</sub></p>
    <p class="equation">V<sub>o</sub> = √2 * V<sub>r.m.s</sub> = 1.414V<sub>r.m.s</sub></p>

    <h3>Example 1</h3>
    <p>The current, I in an a.c. circuit is given by the equation: I = 30sin(100πt) where t is the time in seconds. Deduce the following from this equation:</p>
    <ol>
        <li>Frequency of the current</li>
        <li>Peak value of the current</li>
        <li>r.m.s value of the current</li>
    </ol>

    <b>Solution</b>
    <p>The equation I = 30sin(100πt) can be compared with I = I<sub>o</sub> * sin(2πft).</p>
    <ol>
        <li>100πt = 2πft => 100 = 2f => f = 100/2 = 50Hz</li>
        <li>Peak current I<sub>o</sub> = 30A</li>
        <li>r.m.s current, I<sub>r.m.s</sub> = I<sub>o</sub> / √2 = 30 / √2</li>
        <p>Multiply the denominator and numerator by √2:</p>
        <p class="equation">I<sub>r.m.s</sub> = (30√2) / (√2 * √2) = (30√2) / 2 = 15√2 ≈ 21.21A</p>
    </ol>

    <h3>Example 2</h3>
    <p>Calculate the peak voltage of a mains supply of r.m.s value 220V. (NECO 2004)</p>

    <b>Solution</b>
    <p>Given: V<sub>r.m.s</sub> = 220V</p>
    <p class="equation">Peak voltage, V<sub>o</sub> = 1.414 * V<sub>r.m.s</sub> = 1.414 * 220 = 311V</p>

    <h3>Example 3</h3>
    <p>The current through a resistor in an a.c. circuit is given as 2sin(ωt). Determine the d.c. equivalent of the current. </p>

    <b>Solution</b>
    <p>From the given equation I = 2sin(ωt), peak current I<sub>o</sub> = 2A</p>
    <p>The direct current (d.c.) equivalent of an a.c. is the root mean square current:</p>
    <p class="equation">I<sub>r.m.s</sub> = I<sub>o</sub> / √2 = 2 / √2</p>
    <p>Multiply denominator and numerator by √2:</p>
    <p class="equation">I<sub>r.m.s</sub> = 2 / √2 * √2 / √2 = (2√2) / √4 = (2√2) / 2 = √2A</p>

    <h3>Example 4</h3>
    <p>If an a.c. is represented by I = I<sub>o</sub>. Calculate the instantaneous value of such a current, if in a circuit it has r.m.s value of 15A when its phase angle is 30°.</p>

    <b>Solution</b>
    <p>Given: I<sub>r.m.s</sub> = 15A</p>
    <p>From I<sub>r.m.s</sub> = I<sub>o</sub> / √2 and phase angle ωt = 30°</p>
    <p>Peak current I<sub>o</sub> = √2 * I<sub>r.m.s</sub> = √2 * 15 ≈ 21.21A</p>
    <p>Instantaneous current, I = I<sub>o</sub> * sin(ωt) = 21.21 * sin(30°) = 21.21 * 0.5 = 10.61A</p>

    <p class="equation">V = 180 * (√2 / 2) = 90√2 V</p>

    <h2>Reactance and Impedance</h2>
    <p>Reactance is defined as the opposition offered to the passage of an a.c. by either the inductor or capacitor or both. Reactance due to an inductor is called inductive reactance. Reactance due to a capacitor is called capacitive reactance.</p>
    <p>Impedance is the overall opposition offered to the passage of an a.c. mixed circuit containing a resistor and any one or both of an inductor and a capacitor. Reactance and impedance are both measured in ohms (Ω).</p>

    <h2>A.C. Circuit Containing Only Resistor</h2>
    <p>Ohm's law (V = IR) can be applied to the a.c. circuit with only resistance. Substitute V = V<sub>o</sub> sin(ωt) and I = I<sub>o</sub>:</p>
    <p class="equation">Resistance, R = V / I = V<sub>o</sub> sin(ωt) / I<sub>o</sub> sin(ωt)</p>
    <p class="equation">Substitute V<sub>o</sub> = √2 * V<sub>r.m.s</sub> and I<sub>o</sub> = √2 * I<sub>r.m.s</sub></p>
    <p class="equation">Resistance R = V<sub>o</sub> / I<sub>o</sub> = √2 * V<sub>r.m.s</sub> / √2 * I<sub>r.m.s</sub></p>
    <p class="equation">R = V<sub>r.m.s</sub> / I<sub>r.m.s</sub></p>

     <h2>Resonance in A.C Circuit</h2>

    <p>A resonance circuit is an RLC circuit through which maximum alternating current flows. The frequency at which resonance occurs is called the resonance frequency (f<sub>a</sub>) and it occurs when X<sub>L</sub> = X<sub>C</sub>. Also, at resonance, V<sub>L</sub> = V<sub>C</sub>.</p>

    <h2>Energy Quantization</h2>
    <p>According to the quantum theory suggested by Max Planck, heat or electromagnetic radiation is emitted in fixed, discrete or separate amounts known as quanta. The energy E of a photon or quantum is given by:</p>

    <h2>Wave-Particle Duality</h2>
    <p>Matter appears to have a dual nature because in one instant it behaves like a wave, while in another it behaves like a stream of particles. According to De Broglie, the wavelength, &lambda;, of a particle wave is given by:</p>

    <p>Emitted electrons are accelerated through a potential <em>V</em> and acquire a potential energy <em>eV</em>. This potential energy is converted into kinetic energy, and the electrons finally acquire a velocity <em>v</em>. This process is expressed as follows:</p>

     <h2>Heisenberg Uncertainty Principle</h2>
    <p>According to Heisenberg, it is not possible to get an exact measurement of both the position and momentum of an atomic particle at the same time. If the electron position <em>x</em> is measured to a high degree of accuracy, then the simultaneous measurement of the momentum will be to a very low degree of accuracy.</p>
    
    <p>The Heisenberg uncertainty principle states that if Δ<em>x</em> is the uncertainty in measuring <em>x</em>, and Δ<em>P</em> is the uncertainty in measuring <em>P</em>, then their product is equal to or greater than <em>h</em>, the Planck's constant.</p>
    
    <p>That is, therefore,</p>
    
    <p class="equation">Δ<em>x</em> ⋅ Δ<em>P</em> ≥ <em>h</em></p>
    <p class="equation">Δ<em>x</em> ≥ <span class="numerator"><em>h</em></span>/<span class="denominator">Δ<em>P</em></span></p>
    <p class="equation">Δ<em>P</em> ≥ <span class="numerator"><em>h</em></span>/<span class="denominator">Δ<em>x</em></span></p>
    
    <p>The uncertainty principle can be applied to the measurement of the energy <em>E</em> of an object at a particular time <em>t</em>. If the uncertainty in <em>E</em> is Δ<em>E</em> and the uncertainty in <em>t</em> is Δ<em>t</em>, the principle is represented as follows:</p>
    
    <p class="equation">Δ<em>E</em> ⋅ Δ<em>t</em> ≥ <em>h</em></p>
    <p>or</p>
    <p class="equation">Δ<em>E</em> ⋅ Δ<em>t</em> ≥ <span class="numerator"><em>h</em></span>/<span class="denominator">2π</span></p>
    
    <p>In all the above equations, Δ<em>x</em>, Δ<em>P</em>, Δ<em>E</em>, and Δ<em>t</em> are the uncertainties in the position, momentum, energy, and time respectively. Remember that momentum, <em>P</em> = mass (<em>m</em>) x velocity (<em>v</em>).</p>

    <h2>Examples</h2>

    <h3>Example 7</h3>
    <p>If the uncertainty in the measurement of the position of a particle is 5 × 10<sup>-10</sup> m, the uncertainty in the momentum of the particle is:</p>
    <ol>
        <li>A. 1.32 × 10<sup>-44</sup> Ns</li>
        <li>B. 3.3 × 10<sup>-44</sup> Ns</li>
        <li>C. 1.32 × 10<sup>-24</sup> Ns</li>
        <li>D. 3.3 × 10<sup>-24</sup> Ns</li>
    </ol>
    <p><strong>Solution:</strong></p>
    <p>Uncertainty in position Δ<em>x</em> = 5 × 10<sup>-10</sup> m</p>
    <p>Planck's constant <em>h</em> = 6.6 × 10<sup>-34</sup> Js</p>
    <p>Δ<em>P</em> = <span class="numerator"><em>h</em></span>/<span class="denominator">Δ<em>x</em></span></p>
    <p>Δ<em>P</em> = <span class="numerator">6.6 × 10<sup>-34</sup> Js</span>/<span class="denominator">5 × 10<sup>-10</sup> m</span></p>
    <p>Δ<em>P</em> = 1.32 × 10<sup>-24</sup> Ns</p>

    <h3>Example 8</h3>
    <p>The energy associated with the photon of a radio transmission at 3 × 10<sup>5</sup> Hz is:</p>
    <ol>
        <li>A. 1.3 × 10<sup>-26</sup> J</li>
        <li>B. 200 × 10<sup>-29</sup> J</li>
        <li>C. 1.3 × 10<sup>-28</sup> J</li>
        <li>D. 2 × 10<sup>-24</sup> J</li>
    </ol>
    <p><strong>Solution:</strong></p>
    <p>Frequency <em>f</em> = 3 × 10<sup>5</sup> Hz</p>

    <p>Energy <em>E</em> = <em>hf</em></p>
    <p><em>E</em> = 6.63 × 10<sup>-34</sup> × 3 × 10<sup>5</sup></p>
    <p><em>E</em> = 1.989 × 10<sup>-28</sup> J</p>
    <p>Thus, the closest option is C. 1.3 × 10<sup>-28</sup> J</p>

    <h3>Example 9</h3>
    <p>An electron makes a transition from -1.60 eV energy level to -10.4 eV energy level. Calculate the energy loss due to the transition.</p>
    <p><strong>Solution:</strong></p>
    <p>Initial energy level = -1.60 eV</p>
    <p>Final energy level = -10.4 eV</p>
    <p>Energy loss = Final energy - Initial energy</p>
    <p>Energy loss = -10.4 eV - (-1.60 eV)</p>
    <p>Energy loss = -10.4 eV + 1.60 eV</p>
    <p>Energy loss = -8.8 eV</p>
    <p>Since energy loss is always positive, the energy loss is 8.8 eV.</p>

    <p><em>E</em><sub>K</sub> = 1.12 × 10<sup>-14</sup> J</p>
    <p>Kinetic energy <em>E</em><sub>K</sub> = <span class="numerator">1</span>/<span class="denominator">2</span><em>mv</em><sup>2</sup></p>
    <p>1.12 × 10<sup>-14</sup> = <span class="numerator">1</span>/<span class="denominator">2</span> × 9.1 × 10<sup>-31</sup> × <em>v</em><sup>2</sup></p>
    <p>2.24 × 10<sup>-14</sup> = 9.1 × 10<sup>-31</sup> × <em>v</em><sup>2</sup></p>

    <p><em>v</em><sup>2</sup> = 2.46 × 10<sup>16</sup></p>

    <p>A metal is irradiated with radiation of energy 6.88 eV. If the kinetic energy of the emitted electrons is 1.50 eV, calculate the work function of the metal.</p>
    <p><strong>Solution:</strong></p>
    <p>Energy of incident radiation = 6.88 eV</p>

    <h3>Example 13</h3>

    <p>Work function (Φ) = 4.375 eV</p>
