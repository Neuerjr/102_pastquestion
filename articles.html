                    <h2>Historical Background</h2>

<p>The study of botany has its roots in the investigation of medicinal plants during prehistoric times. However, the systematic study of plants began during the Renaissance and Reformation periods in the 16th century.</p><br>
Key contributors to botanical classification include:

<p><b>Tuner (1515-1568):</b> An English physician and botanist, considered the father of English botany.<br>
<b>Caesalpinus (1519-1603):</b> An Italian botanist.<br>
<b>Kaspar Bauhin (1560-1624):</b> Known for his contributions to plant classification.<br>
<b>Carl Linnaeus (1707-1778):</b> A Swedish naturalist and professor who developed the binomial system of nomenclature and used reproductive structures for plant classification.</p>
Linnaeus’s work was further developed by:

<p><b>De Candolle (1819):</b> Advanced botanical classification.<br>
<b>Bentham (1800-1884) and Hooker (1817-1911):</b> Contributed to the systematic classification of plants.<br>

<b>General Principles of Classification</b><br><br>
Methodology of Classification
<p>Plants exhibit great diversity in form, physiology, and habitat, ranging from unicellular forms to complex flowering plants. Evidence from paleontology suggests that complex plants evolved from simpler forms through gradual evolutionary processes. An evolutionary tree can be constructed to illustrate this progression, with simpler organisms at the base and more complex ones at the top.</p>

<b>Criteria for Classification</b><br>
Plants are classified based on:<br>

<p>-Morphological Features: Physical characteristics.<br>
-Physiological Features: Functional characteristics.<br>
-Evolutionary (Phylogenetic) Relationships: Genetic and evolutionary connections.<br>
The sum of these common features is called the characteristic feature of a group.</p>

Natural and Artificial Classification
<p><b>Natural Classification:</b> Considers all important characteristics.<br>
<b>Artificial Classification:</b> Selects a few characteristics arbitrarily for grouping.</p>

<b>Units of Classification</b><br>
The smallest unit of classification is the 
<p><b>Species:</b> group of individuals with similar structures, functions, and the ability to interbreed to produce fertile offspring.<br>
<b>Genus:</b> Collection of related species.<br>
<b>Family:</b> Collection of related genera.<br>
<b>Order:</b> Collection of related families.<br>
<b>Class:</b> Collection of related orders.<br>
<b>Division:</b> Collection of related classes.<br>
<b>Kingdom:</b> Collection of related divisions.</p>
<p>The Binomial System of Nomenclature
Devised by Carl Linnaeus, this system gives every organism two names:<br>

-Genus Name: Begins with a capital letter.<br>
-Species Name: Begins with a lowercase letter.<br>
Both names are underlined separately in manuscripts or italicized in print, and they are typically Latin or Latinized names.</p>

Example:

<p><i>Dioscorea rotundata</i> (White Yam) <br>
<i>Dioscorea cayenensis</i> (Yellow Yam)<br>
<i>Dioscorea alata</i> (Water Yam)<br>
<i>Dioscorea dumetorum</i> (Three-leaved Yam)<br>
<i>Dioscorea bulbifera</i> (Aerial Yam)<br>
<i>Dioscorea esculenta</i> (Chinese Yam)</p>
<b>The Five-Kingdom System;</b>

<p>The traditional two-kingdom system posed classification challenges, leading to the development of a five-kingdom system by Whittaker:

<b>Animalia:</b> Multicellular, motile organisms (heterotrophs).<br>
<b>Plantae:</b> Multicellular, non-motile, green organisms (autotrophs).<br>
<b>Protista:</b> Unicellular eukaryotic organisms (algae and protozoa).<br>
<b>Procaryotae/Monera:</b> Prokaryotic organisms (bacteria and blue-greens).<br>
<b>Mycota/Fungi:</b> Non-green, non-motile, absorptive heterotrophs.</p>
<b>Geological Time Scale and Plant Evolution</b>
<p>A geological time scale outlines the appearance of different plant groups through eras:<br>

<b>Cenozoic Era:</b> Dominated by herbaceous plants and angiosperms.<br>
<b>Mesozoic Era:</b> Age of gymnosperms and pteridophytes.<br>
<b>Paleozoic Era:</b> Age of marine algae and early land plants.</p>

Fruits undergo various physiological changes during ripening, including color change, softening, and sweetening.<br>
<b>Enzyme Activity:</b>
Enzymes like pectinase and amylase break down cell walls and starches, leading to a softer texture and sweeter taste.</p>

Seed Dispersal Mechanisms
<p><b>By Wind:</b>
Fruits with structures like wings or parachutes (e.g., dandelions, maples) are adapted for wind dispersal.<br>
<b>By Water:</b>
Some fruits can float and are dispersed by water (e.g., coconuts).<br>
<b>By Animals:</b>
Fruits may be eaten by animals, and seeds are later excreted (e.g., berries).
Some fruits have hooks or spines that attach to animal fur (e.g., burdock).</p>

Seed Germination
<p><b>Dormancy:</b>
Many seeds undergo a period of dormancy, during which they remain inactive until conditions are favorable for germination.<br>
<b>Germination Process:</b>
Upon encountering favorable conditions (e.g., water, temperature), the seed absorbs water, swells, and breaks through the seed coat.
The radicle emerges first, anchoring the seedling, followed by the plumule, which grows upward to form the shoot.</p>

<h3><b>Leaf</b></h3>
<p>The leaf is the primary food-making organ of a plant and a lateral outgrowth of stems and branches. Leaves typically consist of two main parts: "a stalk called the petiole" and an "expanded, flattened portion called the blade".<br> The green color of most foliage leaves is due to chlorophyll, which is essential for photosynthesis. <br>Leaves contain stomata, tiny openings that allow for the exchange of gases necessary for photosynthesis and transpiration.</p>

Leaves come in two basic types:

<p><b>Simple Leaf:</b> Has a single, undivided blade, e.g., an oak leaf.<br>
<b>Compound Leaf:</b> Has a blade composed of several leaflets, e.g., a clover leaf. Compound leaves can be pinnately compound (leaflets in two opposite rows) or palmately compound (leaflets radiating from a single point).<br></P>
The arrangement of leaves, known as phyllotaxy, varies:

<p><b>Alternate:</b> Leaves arranged in a spiral around the stem.<br>
<b>Opposite:</b> Pairs of leaves attached at the same level.<br>
<b>Decussate:</b> Successive pairs of leaves at right angles.<br>
<b>Verticillate (Whorled):</b> More than two leaves attached at the same level.</p>
<img src="leaf.png" alt="Leaf" class="leaf"> <br>
<h3><b>Leaf Adaptations</b></h3>


Leaves have various specialized forms:

<p><b>Pine Needles:</b> Highly modified leaves with a waxy coating to prevent water loss.<br>
<b>Dimorphic Leaves:</b> Different shapes on the same stem, as seen in eucalyptus.<br>
<b>Succulents:</b> Thick, fleshy leaves adapted to store water.<br>
<b>Evergreen Leaves:</b> Tough, waxy surfaces to withstand environmental conditions.<br>
<b>Carnivorous Leaves:</b> Modified to trap and digest insects, e.g., Venus flytrap.</p>

<h3><b>Stem</h3></b>
<p>The stem is the part of the plant that commonly bears leaves and buds. It can be aerial or subterranean. Stems serve to support leaves and reproductive structures, conduct water and nutrients, and sometimes store food. Stems contain vascular bundles composed of xylem (conducts water) and phloem (transports sugars).</p>

<h3><b>Flower</b></h3>
<p>A flower is the reproductive organ of flowering plants and consists of modified leaves arranged in whorls:

<b>Sepals:</b> Outermost whorl, protecting the bud.<br>
<b>Petals:</b> Attract pollinators with their color and scent.<br>
<b>Stamens:</b> Male reproductive organs producing pollen.<br>
<b>Carpels:</b> Female reproductive organs containing the ovary, style, and stigma.<br>
Flowers can be complete (having all four whorls) or incomplete. They can also be perfect (having both stamens and carpels) or imperfect (having only stamens or carpels).

                    <h1>Bryophyta & Pteridophyta</h1>
                    <p>The Kingdom Plantae includes all living and extinct plants. Plants are multicellular, primarily photosynthetic eukaryotes, mostly adapted to land life. They are classified based on various factors such as structure, reproduction, and evolutionary history.

<h2>Division Bryophyta</h2>
<p>Bryophytes are non-vascular plants, which means they lack specialized tissues (xylem and phloem) for water and nutrient transport. They are considered the simplest and most primitive land plants. Bryophytes include mosses, liverworts, and hornworts. They have a dominant gametophyte stage in their life cycle, with the sporophyte dependent on the gametophyte for nutrition.</P>

<h3><i><b>Marchantia polymorpha </i>(A Liverwort)</b></h3>
Structure:

<p><b>Thallus:</b> The plant body of Marchantia polymorpha is a flattened, lobed structure called a thallus. It has a dichotomous branching pattern, meaning it splits into two equal branches repeatedly.
Rhizoids: These are hair-like structures that anchor the thallus to the substrate and help in water and nutrient absorption.
Gemmae Cups: Small cup-like structures on the thallus surface, containing gemmae (small discs of tissue) used for asexual reproduction.</p>
Reproduction:

<p><b>Asexual Reproduction:</b> Occurs through gemmae dispersed from the gemmae cups by rainwater splashes.</p>
<p><b>Sexual Reproduction:</b> Involves the formation of male and female sex organs on separate plants.<br>
Antheridia: Male sex organs that produce motile sperm.<br>
Archegonia: Female sex organs that produce eggs.</p>
Fertalization
<p>Fertilization occurs when water facilitates the movement of sperm to the archegonia, resulting in the formation of a diploid zygote, which grows into a sporophyte.</p>

<h3><i><b>Funaria hygrometrica</i> (A Moss)</b></h3>
External Morphology:

<p><b>Gametophyte:</b> The green, leafy structure that is the dominant phase of the moss life cycle. The leaves are arranged spirally around a central stem.
Rhizoids: Multi-cellular, root-like structures that anchor the plant and absorb water and nutrients.</p>
Reproduction:

<p><b>Asexual Reproduction:</b> Occurs through fragmentation or the production of specialized structures called protonemata, which give rise to new gametophytes.</p>
<p><b>Sexual Reproduction:</b> Involves distinct male and female gametophytes.<br>
Antheridia: Male reproductive organs that produce biflagellate sperm.<br>
Archegonia: Female reproductive organs that contain a single egg.</p><br>

Fertilization and Sporophyte:
<p>Fertilization is facilitated by water, allowing sperm to swim to the egg in the archegonia.
The fertilized egg develops into a sporophyte, which remains attached to the gametophyte.
Sporophyte Structure consist of:<br>
Seta: A long stalk that elevates the capsule.<br>
Capsule: The spore-producing structure, containing spores that are released to germinate into new protonemata, completing the life cycle.</p>

<h2>Division Pteridophyta</h2>
<p>Pteridophytes are vascular plants that do not produce seeds. They have specialized tissues for water and nutrient transport (xylem and phloem). Pteridophytes include ferns, horsetails, and club mosses.</p>

Morphology:

<p><b>Sporophyte Dominance:</b> The dominant phase in their life cycle, with the gametophyte being much reduced.<br>
<b>Leaves (Fronds):</b> Typically large and divided, especially in ferns.<br>
<b>Roots:</b> Well-developed and capable of absorbing water and nutrients efficiently.<br>
<b>Stems:</b> Can be underground (rhizomes) or above ground.</p>

Classes of Pteridophyta:
<p> Class Psilopsida (Whisk Ferns)<br>
Class Lycopsida (Club Mosses)<br>
Class Sphenopsida (Horsetails)<br>
Class Filicinae (True Ferns)</p>
General Characteristics of Class Filicinae:
<p>
1. They are perennial plants<br>
2. Their vegetative body consists of a rhizome (a subterranean stem) which sends out aerial leaves (called fronds)<br>
3. Adventitious roots are borne on the rhizome.<br>
4 The aerial leaves (or fronds) are with long petioles.<br>
5 The fronds are either pinnutely or bi-pinnately compound, cach consisting of a main axis (called rachis) bearing leaflets called pinnae. Each pinna is subdivided into pinnules<br>
6. Petrole is covered by brownish hairs called ramenta<br>
7 The fronds when young show circinate vernation i.c. rolled up young blade developing by unfolding from the base to the apex.<br>
8. They produce multi-flagellated sperims<br>
9 They produce independem gametophyte (green in colour)<br>
Sub-class Leptosporangiatae: In the members of this subclass, the sporangium develops from a single mitral.</p>

<h3><b>Order Filicales (True Ferns)</b></h3>
Morphology:

<p><b>Fronds:</b> Typically large, divided leaves with a characteristic coiled arrangement (circinate vernation) in young fronds.<br>
<b>Rhizomes:</b> Horizontal underground stems that give rise to fronds and roots.<br>
<b>Roots:</b> Adventitious roots that arise from the rhizome.</p>
Life Cycle:

<p><b>Sporophyte Stage:</b> The dominant phase with well-developed fronds.<br>
<b>Sporangia and Sori:</b> Sporangia produce haploid spores and are clustered in sori on the underside of fronds.<br>
<b>Spore Dispersal:</b> Spores are released and germinate to form a small, heart-shaped gametophyte called a prothallus.<br>
<b>Gametophyte Stage:</b> The prothallus is small and short-lived, producing antheridia and archegonia.<br>
<b>Fertilization:</b> Motile sperm swim to the egg in the archegonium, facilitated by water.<br>
<b>Zygote Formation:</b> The fertilized egg develops into a new sporophyte, growing from the prothallus and eventually becoming independent.</p>

<h2>The Prothallus (Gametophyte)</h2>
<p>The prothallus is the gametophyte stage in the life cycle of ferns and other pteridophytes. It is a crucial part of the alternation of generations, representing the haploid (n) phase where gametes (sperm and eggs) are produced.</p>

Structure:

<p><b>Shape and Size:</b> The prothallus is typically small, heart-shaped, and photosynthetic, usually measuring a few millimeters in diameter.<br>
<b>Thalloid Nature:</b> It is a simple, thalloid structure, meaning it lacks true leaves, stems, or roots.<br>
<b>Rhizoids:</b> These are hair-like structures that anchor the prothallus to the substrate and aid in water and nutrient absorption.</p>
Reproductive Structures:

<p><b>Antheridia:</b> These are the male reproductive organs found on the lower surface of the prothallus. They produce motile sperm cells.<br>
<b>Archegonia:</b> These are the female reproductive organs, also located on the lower surface but typically near the notch of the heart-shaped prothallus. Each archegonium contains a single egg cell.<p>
Fertilization:

<p><b>Water Requirement:</b> Fertilization in the prothallus requires water, as the sperm cells are motile and need a film of water to swim from the antheridia to the archegonia.<br>
<b>Zygote Formation:</b> When a sperm cell reaches an archegonium, it fertilizes the egg, forming a diploid (2n) zygote. This zygote then develops into the sporophyte.</p>
Significance:

<p><b>Transition to Sporophyte:</b> The prothallus plays a critical role in the life cycle by providing the initial environment for the young sporophyte, which eventually becomes the dominant, vascular plant.<br>
<b>Photosynthesis:</b> As a photosynthetic structure, the prothallus can produce its own food, though it is typically short-lived compared to the sporophyte.<p><br><br><br><br>

                    <h2>Classification Overview</h2>
<p>The earliest efforts at natural classification were based on three lines of investigation: comparative morphology, comparative anatomy, and paleontology. These have since been supplemented by comparative physiology, cytology, genetics, serology, ecology, and geography. However, morphology and anatomy remain the most widely used methods for animal classification.<br>

Endoskeleton made of calcareous, siliceous, or horny spicules.
Sessile animals with intracellular digestion and diffusion-based respiration and excretion.</p>

<h3>Phylum Coelenterata (Cnidaria)</h3>
<p>Cnidarians, also known as coelenterates, are a diverse phylum of aquatic animals known for their distinctive body structures and life cycles. The main characteristics of cnidarians are:<br>

<b>Radial Symmetry:</b> Cnidarians exhibit radial symmetry, meaning their body parts are arranged around a central axis.<br>
<b>Diploblastic:</b> They are diploblastic animals, having two primary tissue layers: the ectoderm (outer layer) and the endoderm (inner layer). Between these layers is a non-living, jelly-like substance called mesoglea.<br>
<b>Body Forms:</b> They exist in two main body forms - the sessile polyp and the free-swimming medusa. Some cnidarians alternate between these two forms during their life cycle.<br>
<b>Gastrovascular Cavity:</b> They possess a central gastrovascular cavity, which serves both digestive and circulatory functions. There is a single opening that functions as both mouth and anus.<br>
<b>Cnidocytes:</b> They have specialized cells called cnidocytes, which contain stinging organelles known as nematocysts. These are used for capturing prey and defense.<br>
<b>Nervous System:</b> Cnidarians have a simple nerve net without a centralized brain.<br>
Reproduction: They can reproduce both sexually and asexually. Sexual reproduction typically involves the production of gametes, while asexual reproduction can occur through budding or fragmentation.<br></p>
<b>Classes of Cnidaria</b>
<p>Cnidaria is divided into several classes, each with its unique characteristics:</p>

<b>1.Class Hydrozoa (Hydroids)</b>

<p><b>Body Forms:</b> Hydrozoans typically alternate between polyp and medusa forms. The polyp form is usually dominant.<br>
<b>Colonial or Solitary:</b> Many hydrozoans form colonies, while others are solitary.<br>
<b>Medusa:</b> When present, medusae are usually small and possess a structure called a velum.<br>
<b>Gonads:</b> The gonads are ectodermal in origin.<br
<b>Examples:</b> Hydra (solitary polyp), Obelia (colonial hydroid).</p>
<b>2.Class Scyphozoa (True Jellyfish)</b>

<p><b>Body Forms:</b> The medusa form is dominant and is usually large and bell-shaped. The polyp form is greatly reduced or absent.<br>
<b>Medusa:</b> They lack a velum, and the medusae have thick, gelatinous mesoglea.<br>
<b>Gastrovascular Cavity:</b> The gastrovascular cavity is divided by radial canals and septa.<br>
<b>Gonads:</b> Gonads are located in the gastric cavity.<br>
<b>Examples:</b> Aurelia (moon jellyfish).</p>

<b>3.Class Anthozoa (Sea Anemones and Corals)</b>
<p><b>Body Forms:</b> The polyp form is dominant, and the medusa form is completely absent.<br>
<b>Structure:</b> Polyps are often large and complex, with a central oral disc and hollow tentacles.<br>
<b>Gastrovascular Cavity:</b> The cavity is divided by septa into chambers.<br>
<b>Reproduction:</b> Both sexual and asexual reproduction are common. Polyps can reproduce by budding or fragmentation.<br>
<b>Examples:</b> Metridium (sea anemone), various corals (e.g., Acropora).</p>

<b>Life Cycle:</b>
<p>Involves alternating polyp and medusa stages in species like Obelia.<br>
Hydra undergoes both asexual (budding) and sexual reproduction.</p>

<h3>Phylum Platyhelminthes (Flatworms)</h3>
<b>Characteristics:</b>
<p>Triploblastic, flattened dorsoventrally.<br>
Lack anus, have flame cells for excretion.<br>
Hermaphroditic with complex reproductive systems.</p>

<b>Advancement of Flatworms Over Sponges and Cnidarians</b>
<p>Flatworms (Phylum Platyhelminthes) show several advancements over sponges (Phylum Porifera) and cnidarians (Phylum Cnidaria):<br></p>

<b>Bilateral Symmetry:</b><br>

<p><b>Flatworms:</b> Exhibit bilateral symmetry, which allows for a more streamlined body plan and directional movement.<br>
<b>Sponges and Cnidarians:</b> Sponges have asymmetry or radial symmetry, and cnidarians have radial symmetry.<br></p>
<b>Body Layer:</b>

<p><b>Flatworms:</b> Are triploblastic, having three germ layers (ectoderm, mesoderm, and endoderm), which allows for more complex tissue and organ development.<br>
<b>Sponges:</b> Are considered parazoans, lacking true tissue layers.<br>
<b>Cnidarians:</b> Are diploblastic, having only two germ layers (ectoderm and endoderm).</p>
<b>Organ Systems:</b><br>

<p><b>Flatworms:</b> Possess more developed organ systems, including a primitive excretory system (protonephridia), and a centralized nervous system with a pair of nerve cords and a simple brain (ganglia).<br>
<b>Sponges:</b> Lack organized tissues and organs, relying on simple cell aggregates.<br>
<b>Cnidarians:</b> Have a simple nerve net and a gastrovascular cavity but lack more complex organ systems.</p>

<b>Cephalization:</b><br>
<p><b>Flatworms:</b> Exhibit cephalization, the concentration of sensory organs and nerve cells at the anterior end, which is a significant step toward more complex nervous systems.<br>
<b>Sponges and Cnidarians:</b> Lack cephalization, with nerve cells more diffusely distributed.</p>
<b>Acoelomate Body Plan:</b><br>
<p><b>Flatworms:</b> Have an acoelomate body plan (no body cavity), but the presence of mesoderm allows for more complex tissues.<br>
<b>Sponges and Cnidarians:</b> Sponges lack body cavities, and cnidarians have a simple body cavity (gastrovascular cavity) but no mesoderm.</p>

<b>Classes:</b>
<p><b>Turbellaria:</b> Turbellarians are mostly free-living flatworms, predominantly found in marine environments.<br> They have a ciliated and glandular surface with a thin cuticle and lack proglottides and suckers.<br> An example is Planaria, which has a simple digestive system with a ventral mouth and a tubular pharynx for capturing food.<br><br>

<b>Temnocephalida:</b> Members of this class possess anterior tentacles and a simple sac-like gut.<br> They lose their external ciliated layer during development and are direct developers.<br> An example is Temnocephala, which inhabits the bronchial chamber of freshwater crustaceans.<br><br>

<b>Monogenea:</b> These are specialized parasites that live on a single host throughout their life.<br> They attach to their hosts using elaborate adhesive organs called haptors, which often have suckers or hooks.<br> Examples include Polystoma, which parasitizes the urinary bladder of toads and frogs.<br><br>

<b>Trematoda:</b> Commonly known as flukes, these are mostly endoparasitic flatworms.<br> They lack cilia and have suckers for attachment.<br> Their bodies are covered by a thick cuticle and are typically leaf-shaped.<br> Examples include Fasciola gigantica, which inhabits the liver of cattle and sheep, and Schistosoma sp., which causes schistosomiasis.<br><br>

<b>Cestodaria:</b> This small group of unsegmented flatworms lacks a digestive tract and a scolex but has an anterior proboscis.<br> The larva, called lycophore, has five pairs of hooks and the adults typically parasitize the intestines or body cavities of fishes.<br> An example is Amphilina.<br><br>

<b>Cestoda:</b> These are endoparasitic tapeworms characterized by the absence of a gut and the presence of suckers and hooks for attachment.<br> Their bodies are segmented into proglottides.<br> The segments closest to the neck are newly formed while the oldest and sexually mature segments lie farthest from the scolex.<br> An example is Taenia sp., which infects the intestines of vertebrates.</p>

<b>Reproduction:</b>
<p><b>Tapeworms</b> reproduce both sexually and asexually. Adult tapeworms in the host's intestine produce segments (proglottides) that contain reproductive organs. These segments, filled with eggs, are released with feces. Intermediate hosts ingest the eggs, where larvae develop and encyst. When a definitive host consumes the encysted larvae, they mature into adult tapeworms in the intestine.<br><br>

<b>Turbellarians</b>, such as Planaria, reproduce asexually by splitting into two and regenerating the missing parts. Sexually, they are hermaphroditic and exchange sperm with another individual. Fertilized eggs are enclosed in capsules, developing into young flatworms.<br><br>

<b>Fasciola</b>, a liver fluke, has a complex life cycle involving multiple hosts. Adult flukes in the liver of cattle or sheep lay eggs that are expelled with feces. Eggs hatch into miracidia in water, which infect snails. Inside snails, they develop into cercariae that encyst on vegetation. When the vegetation is ingested by a definitive host, the metacercariae excyst and develop into adult flukes in the liver.</p>

                    <h3>Phylum Nematoda (Roundworms)</h3>

<b>Characteristics:</b>
<p>Elongated, cylindrical bodies that are unsegmented<br>

<p>1.<b>Class Aphasmidia</b><br>

Reduced excretory system to a single ventral cell<br>

<p>Possess phasmids and poorly developed amphids<br>
Excretory system includes well-developed excretory ducts<br>
Often parasitic on vertebrates<br>
Have sensory bristles or papillae<br>
Example: Ascaris lumbricoides (infects human intestines)</p>
<b>Life Cycle of Ascaris</b>
<p>The life cycle of Ascaris lumbricoides starts with adults residing in the human small intestine. Females lay eggs that are expelled with feces and become infective in soil. Humans ingest the embryonated eggs through contaminated food or water. The larvae hatch in the small intestine, travel through the bloodstream to the liver, heart, and lungs, then migrate up the trachea, are swallowed, and mature into adults in the small intestine. The cycle takes about 60-75 days.</p>




                    <h3>Phylum Annelida</h3>

<p>Bodies composed of many similar, ring-like segments (metameric segmentation).<br>

Segmental nephridia for excretion and osmoregulation.<br>
Typically have a trochophore larva during development.<br>
Body wall covered by glandular epidermis and thin cuticle.<br>
Outer circular and inner longitudinal muscle layers.<br>
Appendages, if present, are never jointed.</p>

<p>1.<b>Class Polychaeta</b>
Marine annelids with numerous chaetae on parapodia.<br>
Separate sexes with extensive gonads.<br>

Head often with tentacles, palps, and eyes.<br>

Terrestrial and freshwater annelids.<br>
Few chaetae per segment.<br>
Hermaphrodites with clitellum for reproduction.<br>

Leeches, often with reduced segmentation and no chaetae.<br>
Hermaphroditic with temporary clitellum.<br>
Use suckers for attachment.<br>

4.<b>Class Archiannelida</b>
Small marine worms without parapodia and chaetae.<br>
Simplified vascular system.<br>

                    <h1>Chordata, Hemichordata - Pieces</h1>
                    <b>Phylum Chordata Characteristics:</b>

<p>-Highest phylum in the animal kingdom<br>
-Triploblastic, multicellular, bilaterally symmetrical, metamerically segmented, and coelomate<br>
-Includes sea squirts, acorn worms, and humans</p>
<b>Four fundamental characteristics:</b>
<p><b>1. Notochord (chorda dorsalis):</b><br>
-Axial stiffening rod along the animal's length<br>
-Located between the alimentary canal and dorsal cord of the central nervous system<br>
-May persist throughout life or be replaced by a vertebral column in vertebrates<br>
<b>2. Gill pouches or clefts:</b><br>
-Develop near the anterior end on the sides of the embryonic pharynx<br>
-Become functional gill slits in aquatic vertebrates, but lost in terrestrial vertebrates<br>
<b>3. Central nervous system:</b><br>
-Dorsal in position, hollow, fluid-filled, and tubular<br>
-Anteriorly differentiated into a brain in advanced forms<br>
<b>4. Circulatory system:</b><br>
-Blood circulation maintained by a ventral heart<br>
-Heart contained within a pericardial cavity in higher chordates</p>

<b>Additional Chordate Characteristics:</b>
<p>Possession of a postanal tail</p>

Divided into four main sub-phyla: Hemichordata, Urochordata, Cephalochordata, and Vertebrata

<h3>Sub-Phylum Hemichordata:</h3>
<b>Characteristics</b>
<p>- Marine, worm-like animals<br>
- Body divided into preoral lobe (proboscis), collar, and trunk<br>
- Simple blood system, stomochord representing the notochord<br>
- Indirect development with tornaria larva<br>
- Examples: Balanoglossus (acorn worms), Cephalodiscus</p>

<h3>Sub-Phylum Urochordata (Tunicata):</h3>
<p>- Unsegmented marine chordates<br>
- Notochord present only in larval form, confined to the tail<br>
- Main cavity reminiscent of the haemocoel of arthropods<br>
- Possess a cellulose-containing tunic</p>
<b>Classes:</b>
<p>1. Class Asidiacea <br>
2. Class Larvacea <br>
3. Class Thaliacea</p>
<b>Examples:</b> <p> Ciona intestinalis (sea squirt), Oikopleura</p>
<h3>Sub-Phylum Cephalochordata:</h3>

<p>Small, fish-like animals with a notochord extending the entire body length</p>
Examples: <p>Branchiostoma nigeriensis (lancelet)</p>

<h3>Sub-Phylum Vertebrata</h3>
<p>Vertebrates have a series of cartilaginous or bony vertebrae that replace or reinforce the notochord. <br>
A typical vertebrate body is divided into three regions: head, trunk, and tail.<br>
The head bears the mouth and sensory organs, including olfactory organs, paired eyes, a median dorsal pineal eye, and semicircular canals for balance, indicating cephalization.<br> 
Vertebrates have a cranium or skull and a complex brain with at least ten pairs of cranial nerves.<br> 
Most visceral organs are located in the trunk. The alimentary canal is complete, with an anus located some distance before the posterior end, and associated structures like the liver and pancreas are present.<br>
The ventral heart, contained in a pericardial cavity, has three or four chambers.<br> 
Respiratory surfaces include gills in aquatic forms or lungs in terrestrial forms. <br>
There is typically a single pair of gonads with ducts closely associated with those of the kidneys. <br>
The exoskeleton varies among classes (scales, feathers, hair).</p>

Vertebrates are divided into two groups based on appendages: 
<p>Pisces (with fins) and Tetrapoda (with limbs).</p> They can also be categorized into: <p>Jawless (Superclass Agnatha or Cyclostomata) and jawed vertebrates (Superclass Gnathostomata).</p>

<h3>Superclass Agnatha or Cyclostomata</h3>
<p>These jawless fishes include lampreys and hagfishes. <br>
They have a long, slender, cylindrical body, are scaleless, and eel-like. <br>
The mouth is suctorial with a rasping tongue, surrounded by tentacles or an adhesive disc. <br>
Paired fins are absent, and median fins are present. <br>
They have five to sixteen pairs of gills. <br>
Fertilization is external, and development can be direct (hagfishes) or involve a long larval stage (lampreys). <br>
An example is Lampetra fluviatilis, which is semi-ectoparasitic on fishes.</p>

<h3>Superclass Gnathostomata</h3>
<p>Gnathostomes have jaws formed from the mandibular visceral arch, paired limbs, and three semicircular canals in the ear. <br>
Fishes are lower gnathostomes, all aquatic with a streamlined body and muscular tail for propulsion. <br>
The body is covered with bony scales. <br>
Fishes are divided into three major classes: <br>
1. Class Placodermi<br>
2. Class Chondrichthyes<br> 
3. Class Osteichthyes.</p>

<b>Class Placodermi</b>
<p>Placoderms had heavy, defensive armor of bony plates and are now extinct. <br>
Examples include Acanthodes and Coccosteus.</p>

<b>Class Chondrichthyes (Elasmobranchii)</b>
<p>Chondrichthyes have a cartilaginous skeleton with placoid scales and include sharks, skates, and rays. <br>
They have a heterocercal tail fin, median and paired fins, and no air bladder. <br>
Respiration is by five to seven pairs of gills. <br>
Fertilization is internal, and they are anamniote with direct development. <br>
Examples include the sharp-nosed shark (Scoliodon terraenovae).</p>

<b>Class Osteichthyes</b>
<p>Osteichthyes have a bony skeleton and include the majority of fishes. <br>
They have bony scales, paired and median fins, and a homocercal tail. <br>
Respiration is by four pairs of gills covered by an operculum. <br>
They possess a gas bladder for buoyancy. <br>
Fertilization is external, and they are oviparous. <br>
Subclasses include Dipnoi (lungfishes), Crossopterygii (lobe-finned fishes), and Actinopterygii (ray-finned fishes). <br>
Examples include Protopterus (lungfish) and Latimeria (coelacanth).</p>

                    <h1>Introductory Ecology</h1>
                    <h2>Ecology and Environment</h2>

<b>What is Ecology?</b><br>
<p>Ecology Study of organisms' relationships with their physical (abiotic) and living (biotic) environments.</p>
<B>What is the Environment</b><br>
<p>Environment Total of all conditions affecting an organism, including physical (water, sunlight, temperature, etc.) and biotic components (living organisms).</p>

<b>Ecological Concepts</b>
<p><b>1. Biosphere:</b> Part of Earth inhabitable by living organisms.<br>
<b>2. Lithosphere:</b> Earth's solid components.<br>
<b>3.Hydrosphere:</b> Liquid components of the biosphere.<br>
<b>4. Atmosphere:</b> Mixture of gases surrounding Earth.<br>
<b>5. Habitat:</b> Specific place where an organism is found.<br>
<b>6. Niche:</b> Biological status of an organism in its community.<br>
<b>7. Community:</b> All living populations in a habitat.<br>
<b>8. Population:</b> Group of interacting individuals of the same species.<br>
<b>9. Ecosystem:</b> Community and its physical environment considered together.</p>

<B>Ecological Factors</b>
<p><b>Abiotic Facrors (Physical Factors):</b> Temperature, water, light, humidity, wind/air currents, pH, mineral salts, water currents, salinity, wave action, and topography.<Br>
<b>Biotic Factors:</b> Predation, competition, parasitism, and other organism interactions.</P>

<b>Food Chain and Food Web</b><br><br>
<b>Food Chain</b><br>
Definition:<p> A food chain is a linear sequence of organisms through which nutrients and energy pass as one organism eats another.</p><br>
Structure:
<p><b>Producers:</b> Usually plants or other photosynthetic organisms that produce their own food using sunlight.<br>
<b>Primary Consumers:</b> Herbivores that eat producers.<br>
<b>Secondary Consumers:</b> Carnivores that eat herbivores.<br>
<b>Tertiary Consumers:</b> Carnivores that eat other carnivores.<br>
<b>Decomposers:</b> Organisms such as bacteria and fungi that break down dead organisms and recycle nutrients back into the ecosystem.</p>
Example:
<p>Grass → Grasshopper → Frog → Snake → Hawk.</p>
Energy Flow:
<p>Energy decreases at each trophic level due to loss of energy as heat and metabolic processes.</P><br>

<b>Food Web</b><br>
Definition:<p> A food web is a complex network of interconnected food chains in an ecosystem.</p>
Structure:
<p><b>Multiple Pathways:</b> Unlike food chains, food webs have multiple pathways for energy flow.<br>
<b>Interconnected Chains:</b> Organisms are part of multiple food chains, creating a web of interactions.</p>

Example:
<P>Grass is eaten by rabbits, grasshoppers, and deer. Rabbits are eaten by foxes and hawks, while grasshoppers are eaten by frogs and birds.</p>
Stability:
<p>Food webs provide more stability to an ecosystem because multiple species occupy different trophic levels, ensuring that energy can flow through multiple pathways if one species is removed or reduced.</p>

Biodiversity:
<p>Food webs demonstrate the biodiversity of an ecosystem, showing the various species and their interactions.</p><br>

Comparison
<p><b>Simplicity:</b> Food chains are simpler, showing a single path of energy flow, while food webs are complex and show multiple pathways.

    <h2>Occurrence and Electronic Structure</h2>
    <p>The elements in Group IVA can be divided into three classes: <strong>carbon</strong>, which is a nonmetal; <strong>silicon</strong> and <strong>germanium</strong>, which are semimetals; and <strong>tin</strong> and <strong>lead</strong>, which are metals. Tin and lead are among the oldest metals known and are much less reactive than any of the groups IA, IIA, or IIIA metals. According to the periodic table trends, lead should be more reactive than tin, but this is not the case. The group IVA elements all have ns<sup>2</sup> np<sup>2</sup> valence electron configurations. All form compounds where they lose either the two np and the two ns valence electrons or just the two np valence electrons, giving a +4 or +2 oxidation state, respectively.</p>
    <p>The elements of Group IVA show a greater range of chemical behavior than any other family in the periodic table. Three of the five elements, <strong>carbon</strong>, <strong>tin</strong>, and <strong>lead</strong>, have been known since ancient times. Tin and lead oxides and sulfides are easily reduced to the metal by heating with charcoal. Because tin and copper ores are often found together, their alloy-bronze-was probably discovered before either element, leading to the Bronze Age. Although the first glasses were prepared from silica (silicon oxide, SiO<sub>2</sub>) around 1500 BC, elemental silicon was not prepared until 1824 due to its high affinity for oxygen. The last member of Group IVA to be discovered was <strong>germanium</strong>, found in 1886 by Clemens Winkler.</p>
</div>

<div class="content-section">
    <h2>Preparation and General Properties</h2>
    <p>The natural abundance of the Group IVA elements varies greatly. <strong>Carbon</strong> ranks only 17th in Earth's crust. Pure graphite is obtained by reacting coke with silica to give silicon carbide (SiC), which is then decomposed at very high temperatures to give graphite. One allotrope of carbon, diamond, is metastable under normal conditions but is the most stable form at pressures greater than 50,000 atm.</p>
    <p>Pure <strong>silicon</strong> is obtained by reacting impure silicon with Cl<sub>2</sub> to give SiCl<sub>4</sub>, followed by fractional distillation and reduction with H<sub>2</sub>. <strong>Germanium</strong> and <strong>tin</strong> are found in very low concentrations in Earth's crust. <strong>Lead</strong>, the end product of the nuclear decay of many radionuclides, is more abundant at 13 ppm. Pure lead is obtained by heating galena (PbS) in air and reducing the oxide (PbO) to the metal with carbon, followed by electrolytic deposition to increase purity.</p>
    <p>Many carbon compounds contain multiple bonds formed by overlap of singly occupied 2p orbitals on adjacent atoms. The tendency to form chains of like atoms decreases rapidly down Group IVA because bond energies decrease with increasing atomic number. The stability of catenated compounds decreases from carbon to lead.</p>
</div>

<div class="content-section">
    <h2>Reactions and Compounds of Carbon</h2>
    <p><strong>Carbon</strong> is the building block of all organic compounds, including biomolecules, fuels, pharmaceuticals, and plastics. Inorganic carbon compounds include metal carbonates, halides, oxides, carbides, and carboranes. The structures of carbon allotropes-diamond, graphite, fullerenes, and nanotubes-are distinct but all contain simple electron-pair bonds. Carbon reacts with oxygen to form CO or CO<sub>2</sub> depending on stoichiometry. Carbon monoxide, a colorless, odorless, and poisonous gas, reacts with iron in hemoglobin, preventing oxygen transport. In the laboratory, CO can be prepared by dehydrating formic acid with concentrated sulfuric acid. Carbon dioxide is prepared by reacting metal carbonates or bicarbonates with strong acids. Binary compounds of carbon with less electronegative elements are called carbides.</p>
</div>

<div class="content-section">
    <h2>Reactions and Compounds of the Heavier Group IVA Elements</h2>
    <p><strong>Silicon</strong> and <strong>germanium</strong> are semiconductors with structures analogous to diamond. Tin has two common allotropes: white tin with a metallic lattice and gray tin with a diamond-like structure. Lead is metallic under all conditions. Silicon is amphoteric, while germanium behaves more like a metal. Tin and lead are more metallic and exhibit a variety of oxidation states. The stability of +2 oxidation states increases from carbon to lead due to decreasing bond strength and increasing ionization energy.</p>
    <p>The oxides of Group IVA elements become increasingly basic down the group. Silicon-oxygen bonds are unusually strong, dominating silicon's chemistry. Silicon and germanium react with nitrogen at high temperatures to form nitrides. Silicon nitride is used in high-temperature engineering applications. Silicides of active metals are ionic and react with aqueous acid to form silicon hydrides.</p>
</div>

    <h2>Uses of Group IVA Elements</h2>
    <ul>
        <li><strong>Carbon</strong>: Diamond powder for heat transfer in electronic devices, carbon nanotubes for ultramicroscale detectors and molecular computers.</li>
        <li><strong>Silicon</strong>: Semiconductors in electronics, silicon-oxygen compounds in construction materials.</li>
        <li><strong>Germanium</strong>: Optical devices due to its transparency to infrared radiation.</li>
        <li><strong>Tin</strong>: Coating in food packaging, superconducting magnets, low-melting-point alloys like solder and pewter.</li>
        <li><strong>Lead</strong>: Lead storage batteries, lead foils for writing tablets, and lead pipes for plumbing in ancient times.</li>

<h1>Group 5A Elements</h1>
    <p>Group 5A (Group 15) consists of five elements: nitrogen, phosphorus, arsenic, antimony, and bismuth. These elements are known as the nitrogen family or pnictogens, and their compounds are often suffocating with a pungent smell, which is why they are also referred to as pnictides.</p>
    <p>These elements are generally not abundant in nature, except for nitrogen, which makes up about 80% of the Earth's atmosphere (four-fifths of air volume) and is mainly found as nitrates. Phosphorus, being highly reactive, does not occur in its native state but is found in nature as calcium phosphate (Ca₃(PO₄)₂) or apatite (CaF₂·Ca₃(PO₄)₂), which is a combination of calcium fluoride and calcium phosphate. Both nitrogen and phosphorus cannot be detected by flame tests because they are nonmetals. The elements arsenic, antimony, and bismuth are less abundant and are primarily found in sulfide ores such as arsenical pyrites (FeAsS), arsenic sulfide (As₂S₃), stibnite (Sb₂S₃), and bismuth glance (Bi₂S₃).</p>

    <h2>Electronic Configuration</h2>

    <p>The physical properties of Group 5A elements change regularly with the increase in atomic number and size.</p>

    <h3>Graduation of Metallic and Nonmetallic Properties</h3>
    <p>The metallic character increases as we move down the group. Even though bismuth is a metal, its electrical conductivity is weak, which makes the properties of Group 5A elements lean more towards nonmetals.</p>

    <h3>Different Number of Molecular Atoms</h3>
    <p>The number of atoms in the molecules of each element in this group varies:</p>
    <ul>
        <li>Nitrogen: N₂ (two atoms)</li>
        <li>Phosphorus: P₄ (four atoms)</li>
        <li>Arsenic: As₄ (four atoms)</li>
        <li>Antimony: Sb₄ (four atoms)</li>
        <li>Bismuth: Bi₂ (diatomic in vapor state)</li>
    </ul>
    <p>Despite being a metal, bismuth has low electrical conductivity and forms diatomic molecules in its vapor state, unlike other metals which typically have monoatomic structures.</p>

    <h3>Atomic and Ionic Radii</h3>
    <p>Covalent and ionic radii increase down the group. There is a significant increase in covalent radii from nitrogen to phosphorus, with a smaller increase from arsenic to bismuth due to the presence of filled d- or f-orbitals in heavier elements.</p>

    <h3>Ionization Energy</h3>
    <p>Ionization energy decreases down the group due to the increase in atomic size. Group 5A elements have higher ionization energy than Group 4A elements due to their smaller size, and higher than Group 6A elements because of their stable electronic configuration with half-filled p-orbitals.</p>

    <h3>Allotropy</h3>
    <p>All Group 5A elements except nitrogen exhibit allotropy, where an element can exist in different forms with different physical properties but similar chemical properties.</p>
    <ul>
        <li>Phosphorus: White (waxy), red, violet</li>
        <li>Arsenic: Black, grey, yellow (waxy yellow)</li>
        <li>Antimony: Yellow, black</li>
    </ul>
    <p>Nitrogen and bismuth do not exhibit allotropy because nitrogen is a gaseous nonmetal and bismuth is a metal, and gases and metals generally do not have allotropic forms.</p>

    <h3>Density</h3>
    <p>Density increases as we move down the group.</p>

    <h2> Chemical Properties</h2>

    <h3>Oxidation States</h3>
    <p>The common oxidation states for Group 5A elements are +3, +5, and -3. The tendency to exhibit a -3 oxidation state decreases down the group due to decreasing electronegativity. The stability of the +5 oxidation state decreases while the stability of the +3 oxidation state increases due to the inert pair effect. Nitrogen shows oxidation states from -3 to +5 and, along with phosphorus, exhibits oxidation and reduction in acidic media.</p>

    <h3>Reactivity Towards Hydrogen</h3>
    <p>Group 5A elements form trihydrides (MH₃) with sp³ hybridization. The stability of these hydrides decreases down the group due to decreasing bond dissociation energy.</p>
    <ul>
        <li>Boiling point order: PH₃ < AsH₃ < NH₃ < SbH₃ < BiH₃</li>
        <li>Boiling point increases with increasing molecular size due to van der Waals forces, with NH₃ having a higher boiling point due to hydrogen bonding.</li>

    </ul>
    <p>The reducing power of hydrides increases down the group due to decreasing bond dissociation energy.</p>

    <h3>Reactivity Towards Oxygen</h3>
    <p>Group 5A elements form trioxides (M₂O₃) and pentoxides (M₂O₅). The acidic character of oxides decreases and basicity increases down the group due to increasing atomic size.</p>

    <h3>Reactivity Towards Halogens</h3>
    <p>Group 5A elements form trihalides and pentahalides. Trihalides are covalent and become more ionic down the group, with sp³ hybridization and pyramidal shapes. Pentahalides exhibit sp³d hybridization and trigonal bipyramidal shapes and are Lewis acids due to the presence of vacant d-orbitals.</p>

    <h2>Methods for the Preparation of Derivatives</h2>

    <h3>1. Alcohols</h3>
    <b>3,5-Dinitrobenzoates</b>
    <p>Prepare 3,5-dinitrobenzoyl chloride by heating a mixture of 3,5-dinitrobenzoic acid (1 g) and phosphorus pentachloride (1.5 g) in a dry test tube. Mix the 3,5-dinitrobenzoyl chloride with the alcohol (0.5-1 ml) and heat on a steam bath for 10-30 minutes. Cool and add 10 ml sodium hydrogen carbonate solution, stir until the ester crystallizes, filter, and wash with carbonate solution and water. Recrystallize from ethanol or light petroleum.</p>

    <h3>2. Phenols</h3>
    <b>Benzoates (Schötien-Baumann Method)</b>
    <p>To the phenol (0.5 g) add 10 ml 5% sodium hydroxide. Add benzoyl chloride (2 ml) in small quantities, shaking vigorously. After 15 minutes, the solid benzoate separates. Collect, wash, and recrystallize from alcohol or light petroleum.</p>

    <b>Acetates</b>
    <p>To the phenol (0.5 g) in 10% sodium hydroxide solution, add crushed ice and acetic anhydride (2 ml). Shake vigorously until the acetate separates. Filter and recrystallize from alcohol.</p>

    <b>Bromo Derivatives</b>
    <p>To the phenol (0.3 g) in dilute hydrochloric acid (10 ml), add bromine water dropwise until no more decolorization occurs. Filter the bromo derivative and recrystallize from alcohol.</p>

    <h3>3. Aldehydes and Ketones</h3>
    <b>Semicarbazones</b>
    <p>Dissolve semicarbazide hydrochloride (1 g) and sodium acetate (1.5 g) in water (8-10 ml). Add the aldehyde or ketone (0.3 ml), shake, cool, filter, and recrystallize from methanol or ethanol.</p>

    <b>2,4-Dinitrophenylhydrazones</b>
    <p>Suspend 0.25 g of 2,4-dinitrophenylhydrazine in 5 ml methanol, add 0.5 ml concentrated sulfuric acid, and filter. Add the carbonyl compound solution and recrystallize from methanol, ethanol, or ethyl acetate.</p>

    <b>Oximes</b>
    <p>Dissolve hydroxylamine hydrochloride (0.5 g) in water (2 ml). Add 10% sodium hydroxide (2 ml) and the carbonyl compound (0.2-0.3 g) dissolved in alcohol (12 ml). Warm, cool, and induce crystallization. Recrystallize from alcohol.</p>

    <h3>4. Acids</h3>
    <b>Amides, Anilides, and p-Toluidides</b>
    <p>Reflux the acid (0.5 g) with thionyl chloride (2-3 ml) for 30 minutes. Treat the acid chloride with concentrated ammonia solution, aniline, or p-toluidine. Collect and recrystallize from alcohol.</p>

    <h3>5. Amines</h3>
    <b>Acetyl Derivatives (Acetamides)</b>
    <p>Reflux the amine (1 g) with acetic anhydride (3 ml) for 15 minutes. Cool, pour into cold water, boil, cool, filter, and recrystallize from ethanol.</p>

    <b>Benzoyl Derivatives (Benzamides)</b>
    <p>Suspend the amine (1 g) in 20 ml 5% aqueous sodium hydroxide. Add benzoyl chloride (2 ml) in small quantities, shaking vigorously. Filter the solid derivative and recrystallize from ethanol.</p>

    <b>Benzenesulphonamides</b>
    <p>To the amine (1 g) in 20 ml 5% sodium hydroxide solution, add benzenesulphonyl chloride (1 ml). Shake until the odour disappears, filter, and recrystallize from ethanol.</p>

                    <h2>Hybridization of Carbon</h2>
    <p>Carbon is a versatile element capable of forming a vast number of compounds due to its ability to form single, double, and triple bonds with various elements. The type of hybridization involved in these bonds will be discussed here.</p>
    
    <h3>Bonding and Electron Configuration</h3>
    <p>Bonding occurs with the valence shell electrons found in the outermost shell. The ground state electron configuration of carbon is:</p>
    <p class="code">1s<sup>2</sup> 2s<sup>2</sup> 2p<sup>2</sup></p>
    <p>Carbon has four valence electrons: two in the 2s subshell and two in the 2p subshell. To maximize bonding, carbon promotes one of its 2s electrons into an empty 2p orbital, forming an excited state:</p>
    <p class="code">1s<sup>2</sup> 2s<sup>1</sup> 2p<sub>x</sub><sup>1</sup> 2p<sub>y</sub><sup>1</sup> 2p<sub>z</sub><sup>1</sup></p>

    <h3>Hybridization Examples</h3>
    <b>Methane (CH<sub>4</sub>)</b>
    <p>The Lewis structure of methane shows four groups around the carbon atom, leading to sp<sup>3</sup> hybridization. The four sp<sup>3</sup> hybrid orbitals form a tetrahedral geometry with bond angles of 109.5°.</p>
    
    <b>Ethene (C<sub>2</sub>H<sub>4</sub>)</b>
    <p>In ethene, the Lewis structure shows three groups around each carbon, leading to sp<sup>2</sup> hybridization. The sp<sup>2</sup> hybrid orbitals form a trigonal planar geometry with bond angles of 120°.</p>
    
    <b>Acetylene (C<sub>2</sub>H<sub>2</sub>)</b>
    <p>The Lewis structure of acetylene shows two groups around each carbon, leading to sp hybridization. The sp hybrid orbitals form a linear geometry with bond angles of 180°.</p>

    <h3>Bond Strength and Length</h3>
    <p>Sigma (σ) bonds are generally stronger than pi (π) bonds. This is reflected in the bond energies and lengths of carbon-carbon bonds in ethane, ethene, and ethyne:</p>
    <ul>
        <li>Ethane: Bond energy = 346 kJ/mol, Bond length = 0.154 nm</li>
        <li>Ethene: Bond energy = 598 kJ/mol, Bond length = 0.134 nm</li>
        <li>Ethyne: Bond energy = 813 kJ/mol, Bond length = 0.121 nm</li>
    </ul>

    <h3>Bond Fission</h3>
    <p>Bond fission can be homolytic or heterolytic. In homolytic fission, each atom retains one electron from the bond, forming radicals. In heterolytic fission, one atom retains both electrons, forming ions.</p>

    <h3>Photochemical Reactions</h3>
    <p>Homolytic fission can be initiated by UV light, leading to radical chain reactions such as the chlorination of methane:</p>
    <ul>
        <li>Initiation: Cl<sub>2</sub> + hv → 2Cl•</li>
        <li>Propagation: CH<sub>4</sub> + Cl• → CH<sub>3</sub>• + HCl, CH<sub>3</sub>• + Cl<sub>2</sub> → CH<sub>3</sub>Cl + Cl•</li>
        <li>Termination: Cl• + Cl• → Cl<sub>2</sub></li>
    </ul>

    <p>This mechanism involves initiation, propagation, and termination steps, with radicals playing a key role in the chain reaction.</p>

    <h2>Factors Influencing Organic Reactions</h2>
    <p>Organic reactions are influenced by several factors, including electronic and steric effects. These factors are related to the molecular structure of the compound, with variations in structure leading to variations in reactivity. The reacting molecule has a reaction center to which various substituents are attached. The nature of the reaction center determines the type of reaction, while the nature of the substituents affects reactivity.</p>
    
    <h3>Electronic Effects</h3>
    <p>At some stage in most reactions, the reacting molecule develops either a negative or positive charge. The molecule's reactivity depends on how easily it can accommodate this charge, which is influenced by the electronic effects of the substituents. Substituents can either withdraw or release electrons, helping to accommodate a charge. These effects are categorized into inductive and resonance effects.</p>
    
    b>Inductive Effect</b>
    <p>This type of electron displacement occurs along a chain due to the electronegativity of a substituent on a molecule. It is a permanent effect that decreases with distance from the substituent. Substituents with electron-withdrawing tendencies include -F<sub>e</sub>, -Cl<sub>e</sub>, -Br<sub>e</sub>, -I<sub>e</sub>, -OH<sub>e</sub>, -NH<sub>2</sub>, and -NO<sub>2</sub>, which exhibit a -I effect. Substituents with electron-releasing tendencies include -O, -CO, and alkyl groups, which exhibit a +I effect.</p>
    
    <b>Resonance or Mesomeric Effect</b>
    <p>Resonance involves the delocalization of electrons in molecules or ions, which cannot be adequately represented by a single bond diagram. For example, the carbonate ion (CO<sub>3</sub><sup>2-</sup>) can be represented by multiple resonance structures, indicating that the electron cloud is spread over all the atoms involved. This delocalization makes the molecule more stable than any single canonical structure.</p>
    
    <h3>Electromeric Effect</h3>
    <p>This temporary effect involves the complete transfer of a shared pair of electrons to one of the atoms joined by a multiple bond. It occurs only in response to an attacking reagent and helps facilitate the reaction.</p>
    
    <h3>Steric Effect</h3>
    <p>Steric effects arise from the size of the substituents attached to the reaction center. Bulky groups can hinder the approach of attacking species, thus affecting the reaction. Crowding at the reaction center can significantly influence reactivity.</p>

     <h1>Organic Acids and Bases</h1>
    <p>
        According to Lowry-Bronsted, an acid is a substance that gives up a proton, and a base is a substance that accepts a proton, while Lewis described an acid as an electron pair acceptor and a base as an electron-pair donor.
    </p>
    <p>
        Many organic compounds containing oxygen can act as bases and accept protons, such as ethanol and diethyl ether:
    </p>
    <p class="chemical">
        CH<sub>3</sub>CH<sub>2</sub>OH + H<sub>2</sub>SO<sub>4</sub> → CH<sub>3</sub>CH<sub>2</sub>OH<sub>2</sub><sup>+</sup> + HSO<sub>4</sub><sup>-</sup><br>
        (CH<sub>3</sub>CH<sub>2</sub>)<sub>2</sub>O + HCl → (CH<sub>3</sub>CH<sub>2</sub>)<sub>2</sub>OH<sub>2</sub><sup>+</sup> + Cl<sup>-</sup>
    </p>
    <p>
        To be a Lowry-Bronsted acid, a molecule must contain hydrogen. The degree of acidity is determined by the kind of atom holding the hydrogen and its ability to accommodate the electron pair left behind by the departing hydrogen ion.
    </p>
    <p>
        Organic compounds with OH, NH, and SH groups can be Lowry-Bronsted acids. The relative acidity of some organic compounds is as follows:
    </p>
    <p class="chemical">
        RCOOH > ROH > HC≡CH > RH
    </p>
    <p>
        Carboxylic acids tend to release a hydrogen ion faster than alcohols due to resonance stabilization. The resonance is more significant in the carboxylate ion than in the acid, increasing the ionization constant (K<sub>a</sub>).
    </p>
    <h2>Factors Influencing Acidity</h2>
    <p>
        Electron-withdrawing substituents stabilize the anion, increasing acidity, while electron-releasing substituents decrease acidity by intensifying the negative charge.
    </p>
    <p>
        For aromatic acids, substituents like -CH<sub>3</sub>, -OH, and -NH<sub>2</sub> weaken the acid, while -Cl and -NO<sub>2</sub> strengthen it.
    </p>
    <h2>Basicity of Amines</h2>
    <p>
        Amines are more basic than water but less basic than hydroxide ions. The basicity of amines can be compared by measuring their basicity constant (K<sub>b</sub>).
    </p>
    <p class="chemical">
        RNH<sub>2</sub> + H<sub>2</sub>O ⇌ RNH<sub>3</sub><sup>+</sup> + OH<sup>-</sup>
    </p>
    <p>
        Aliphatic amines are stronger bases than ammonia, while aromatic amines are weaker due to resonance stabilization.
    </p>
    <h2>Reagents Used in Chemical Reactions</h2>
    <p>
        Reagents in chemical reactions are classified as electrophilic (electron deficient) or nucleophilic (electron-rich).
    </p>
    <h3>Electrophilic Reagents</h3>
    <p>
        These include positively charged ions or atoms with incomplete outer shells, e.g., Al in AlCl<sub>3</sub> or B in BF<sub>3</sub>.
    </p>
    <h3>Nucleophilic Reagents</h3>
    <p>
        These are electron-rich species that attack electron-deficient centers, such as OH<sup>-</sup> and NH<sub>3</sub>.
    </p>
    <h2>Types of Organic Reactions</h2>
    <ol>
        <li>
            <strong>Substitution:</strong> Replacement of hydrogen atoms in a molecule by other atoms or groups.
        </li>
        <li>
            <strong>Replacement or Displacement:</strong> Replacement of atoms other than hydrogen in a molecule.
        </li>
        <li>
            <strong>Addition:</strong> Atoms or groups become attached to unsaturated carbon atoms, removing or reducing unsaturation.
        </li>
        <li>
            <strong>Elimination:</strong> Atoms or groups are lost from adjacent carbons, leading to unsaturated products.
        </li>
        <li>
            <strong>Isomerization (Rearrangement):</strong> Atoms or groups migrate within the same molecule.
        </li>
    </ol>
    <h2>Isomerism</h2>
    <p>
        Isomerism refers to the occurrence of two or more compounds with the same molecular formula but different properties.
    </p>
    <h3>Types of Isomerism</h3>
    <ul>
        <li><strong>Structural Isomerism:</strong> Isomers differ in the arrangement of atoms or groups.</li>
        <li><strong>Chain Isomerism:</strong> Isomers differ in the arrangement of carbon atoms.</li>
        <li><strong>Position Isomerism:</strong> Isomers differ in the position of functional groups.</li>
        <li><strong>Functional Group Isomerism:</strong> Isomers belong to different homologous series but have the same molecular formula.</li>
        <li><strong>Stereoisomerism:</strong> Isomers have the same structural formula but differ in spatial arrangement.</li>
        <li><strong>Tautomerism:</strong> Isomers are in dynamic equilibrium.</li>
    </ul>
    <h3>Examples</h3>
    <p class="chemical">
        n-Butane: H<sub>3</sub>C-CH<sub>2</sub>-CH<sub>2</sub>-CH<sub>3</sub><br>
        2-Methylpropane: H<sub>3</sub>C-CH(CH<sub>3</sub>)-CH<sub>3</sub>
    </p>
    <h3>Geometrical Isomerism (cis-trans Isomerism)</h3>
    <p class="chemical">
        cis-But-2-ene: H<sub>3</sub>C-CH=CH-CH<sub>3</sub><br>
        trans-But-2-ene: H<sub>3</sub>C-CH=CH-CH<sub>3</sub>
    </p>
    <h3>Optical Isomerism</h3>
    <p>
        Optical isomers are non-superimposable mirror images of each other and can rotate plane-polarized light.
    </p>

                 <h1> Hydrocarbon Chemistry</h1>

    <h2>Introduction</h2>
    <p>Hydrocarbons are organic compounds that consist of carbon and hydrogen atoms only. They are classified as aliphatic and aromatic hydrocarbons. The aliphatic hydrocarbons are further classified as saturated and unsaturated. Saturated hydrocarbons have all the carbon atoms <span class="equation">sp<sup>3</sup></span> hybridized, they are either acyclic or cyclic (cycloalkanes). Unsaturated hydrocarbons consist of <span class="equation">sp<sup>2</sup></span> hybridized carbon atoms (alkenes) and <span class="equation">sp</span> hybridized carbon atoms (alkynes).</p>
    <p>The chemistry of hydrocarbons addresses both physical and chemical properties, these help to better understand them and their usefulness to the environment.</p>

    <h2> Alkanes</h2>
    <p>The trivial name is paraffins. They have a general formula, <span class="equation">C<sub>n</sub>H<sub>2n+2</sub></span>. The simplest straight-chain member is methane, which has the carbon atom <span class="equation">sp<sup>3</sup></span> hybridized with a bond angle of 109.4° or 109° 28'. The atoms in alkanes are tetrahedrally arranged with a C-C bond length of 1.53 Å. They are classified into branched and straight-chain alkanes. In branched alkanes, the carbon skeleton is occasionally interrupted by substituting a carbon-hydrogen bond (C-H) with a carbon-carbon bond (C-C). For example:</p>

    <pre>C<sub>3</sub>H<sub>8</sub> - CH - C<sub>3</sub>H<sub>7</sub> (2-Methylpentane)</pre>
    <pre>C<sub>3</sub>H<sub>7</sub> - CH - C<sub>3</sub>H<sub>7</sub> - C<sub>3</sub>H<sub>7</sub> (2,4-Dimethylhexane)</pre>

    <p>Straight-chain alkanes consist of a chain of methylene groups (-CH<sub>2</sub>) terminated at both ends by hydrogens. They are also referred to as normal alkanes.</p>

    <pre>H - CH<sub>2</sub> - CH<sub>2</sub> - CH<sub>2</sub> - H (n-Propane)</pre>
    <pre>H - CH<sub>2</sub> - CH<sub>2</sub> - CH<sub>2</sub> - CH<sub>2</sub> - H (n-Butane)</pre>

    <h2> Homologous Series</h2>
    <p>Any family of compounds in which the members differ in composition from one another by CH<sub>2</sub> is known as a homologous series. Individual members are known as homologues. Compounds in the same homologous series have a general formula, general methods of preparation, and general properties. The alkanes are all members of the same homologous series.</p>

    <h3> Nomenclature of the Alkanes</h3>
    <b>Common Names</b>
    <p>Straight-chain compounds are designated as normal compounds and the word "normal" is usually abbreviated as "n-".</p>

    <pre>CH<sub>3</sub>-CH<sub>2</sub>-CH<sub>3</sub> (n-Propane)</pre>
    <pre>CH<sub>3</sub>-CH<sub>2</sub>-CH<sub>2</sub>-CH<sub>3</sub> (n-Butane)</pre>

    <p>For branched-chain alkanes, names are arbitrarily assigned to alkyl groups or compounds. For example:</p>

    <pre>CH<sub>3</sub>-CH<sub>2</sub>-CH- (an iso group)</pre>
    <pre>CH<sub>3</sub>-CH-CH-CH<sub>2</sub>-CH<sub>3</sub> (a new group)</pre>

    <b>Systematic Names</b>
    <p>Systematic nomenclature for organic compounds was devised in 1969 by the commission on the Nomenclature of Organic Chemistry of the International Union of Pure and Applied Chemistry (IUPAC). Naming of complex alkanes is possible. The following set of rules are followed:</p>
    <ol>
        <li>The longest carbon chain possible is chosen and taken as the parent name (or base name).</li>
        <li>The longest carbon chain is numbered from one end to the other such that the carbon attached to the branching group (substituent) is assigned the lowest possible number.</li>
        <li>The name is derived by prefixing the name of the substituent to the parent name.</li>
        <li>If more than one of the same type of substituent is present, modifying prefixes are used: di-(2), tri-(3), tetra-(4), etc.</li>
        <li>Whenever different substituents are present, their names are given in alphabetical order. It is important to note that modifying prefixes (di, tri, etc.) are not considered when alphabetizing.</li>
        <li>Sometimes, a complex substituent is indicated by a parenthesis.</li>
    </ol>
    <p>Examples:</p>
    <pre>2,4-Dimethylhexane</pre>
    <pre>3-Ethyl-5-methylheptane</pre>

    <h3> Physical Properties of Alkanes</h3>
    <p>Physical properties of organic compounds are largely dictated by the kind of intermolecular forces existing within the compounds. Van der Waals forces, which are weak, are the intermolecular forces responsible for alkanes' physical properties. Van der Waals forces become stronger with increasing chain length and decrease with increased branching.</p>
    <p>Due to the presence of weak Van der Waals forces, alkanes have lower boiling points, melting points, density, and viscosity than other classes of compounds with comparable molecular weights. The physical properties increase as the carbon chain increases and decrease with branching. Alkanes are either non-polar or weakly polar compounds. Normal alkanes from C<sub>1</sub> to C<sub>4</sub> are colorless gases, C<sub>5</sub> to C<sub>12</sub> are colorless liquids, and from C<sub>13</sub> onwards, they are colorless solids.</p>

    <h3> Sources of Alkanes</h3>
    <p>Alkanes are obtained both from natural sources and by preparation in laboratories.</p>
    <h1>Natural Source of Alkanes</h1>
    <p>Alkanes occur commonly in nature. The chief sources are petroleum, natural gas, and coal. Natural gas consists mainly of methane, ethane, and propane. Coal, pyrolysed under certain conditions, produces chiefly methane, ethane, and propane. Cracking (pyrolysis) of petroleum (crude oil) followed by distillation yields many hydrocarbon fractions.</p>

         <table border="1">
            <tr>
                <th>Name</th>
                <th>Approximate Composition</th>
                <th>Boiling Point (&deg;C)</th>

            </tr>

    <h2>Preparation of Alkanes</h2>
    <h3>1. Catalytic Hydrogenation of Unsaturated Hydrocarbons</h3>
    <p>Alkenes and alkynes are catalytically reduced to yield alkanes. Nickel catalyst is employed to achieve this conversion.</p>
    <p class="formula">R-CH=CH-R or RC≡CR + H<sub>2</sub> (Ni) &rarr; R-CH<sub>2</sub>-CH<sub>2</sub>-R</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH=CH<sub>2</sub> + H<sub>2</sub>/Ni &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>C≡CCH<sub>3</sub> + 2H<sub>2</sub>/Ni &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>

    <h3>2. Hydrolysis of Grignard Reagents</h3>
    <p>Grignard reagent has the general formula RMgX, and the general name is alkyl magnesium halide. Grignard reagent is hydrolyzed by water or dilute acid to yield alkanes.</p>
    <p class="formula">RMgX + HOH &rarr; R-H + Mg(OH)X</p>
    <p>Example:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>MgBr + H<sub>2</sub>O &rarr; CH<sub>3</sub>CH<sub>3</sub> + Mg(OH)Br</p>

    <h3>3. Reduction of Alkyl Halides</h3>
    <p>Primary and secondary alkyl halides are readily reduced to alkanes by lithium aluminium hydride (LiAlH<sub>4</sub>). Secondary and tertiary alkyl halides are readily reduced to alkanes by sodium borohydride (NaBH<sub>4</sub>) while triphenyltin hydride (Ph<sub>3</sub>SnH) reduces all three types of halides.</p>
    <p>Example:</p>
    <p class="formula">Br-CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub> + LiAlH<sub>4</sub> &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CHBrCH<sub>3</sub> + NaBH<sub>4</sub> &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub> + Ph<sub>3</sub>SnH &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>

    <h3>4. Coupling of Alkyl Halides with Organometallic Compounds</h3>
    <p>Coupling takes place in the reaction between a lithium dialkyl copper (R<sub>2</sub>CuLi) and an alkyl halide (R'X).</p>
    <p class="formula">R<sub>2</sub>CuLi + R'X &rarr; R-R' + RCu + LiX</p>
    <p>Example:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CuLi + CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>Br &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>

    <h3>5. Wurtz Synthesis</h3>
    <p>Alkyl halides (preferably the bromide or iodide) in the presence of sodium metal will dimerize to give alkanes. Silver and copper metals in a finely divided state may also be used.</p>
    <p class="formula">2R-X + 2Na &rarr; R-R + 2NaX</p>
    <p>Example:</p>
    <p class="formula">2CH<sub>3</sub>CH<sub>2</sub>Br + 2Na &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub> + 2NaBr</p>

    <h2>Reactions of Alkanes</h2>
    <h3>1. Halogenation</h3>
    <p>Reaction of a halogen (F, Cl, Br, I) with any compound is called halogenation reaction. Halogenation of alkanes involves homolytic cleavage. Under the influence of ultraviolet light, chlorine or bromine converts alkanes into chloroalkanes or bromoalkanes. Fluorine gives the same results when diluted with an inert gas. Iodination does not take place at all with methane. A mixture of all possible isomeric haloalkanes is obtained but all isomers are formed in unequal amounts, due to the difference in the reactivity of primary, secondary, and tertiary hydrogen atoms. Ease of substitution is tertiary hydrogen > secondary > primary.</p>
    <p>Example:</p>
    <p class="formula">CH<sub>4</sub> + Cl<sub>2</sub> (hv) &rarr; CH<sub>3</sub>Cl + HCl</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>3</sub> + Cl<sub>2</sub> (hv) &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>Cl + CH<sub>3</sub>CHClCH<sub>3</sub></p>

    <h3>2. Combustion</h3>
    <p>Alkanes readily burn in excess of oxygen to form carbon dioxide and water. The process is referred to as combustion.</p>
    <p class="formula">C<sub>n</sub>H<sub>2n+2</sub> + (3n+1)/2 O<sub>2</sub> &rarr; nCO<sub>2</sub> + (n+1)H<sub>2</sub>O</p>
    <p>Example:</p>
    <p class="formula">C<sub>4</sub>H<sub>10</sub> + 13/2 O<sub>2</sub> &rarr; 4CO<sub>2</sub> + 5H<sub>2</sub>O</p>
    <p>However, insufficient oxygen will result in incomplete combustion.</p>
    <p>Example:</p>
    <p class="formula">C<sub>8</sub>H<sub>18</sub> + O<sub>2</sub> &rarr; C + CO + CO<sub>2</sub> + H<sub>2</sub>O</p>

    <h3>3. Nitration</h3>
    <p>This is the reaction of alkanes with trioxonitrate (V) acid. Nitration of the alkanes may be carried out in the vapor phase between 150&deg;C and 475&deg;C and a complex mixture of mononitroalkanes is obtained. The mixture consists of all the possible mononitroderivatives and the nitro compounds formed by every possibility of chain fission of the alkane.</p>

    <h3>4. Sulphonation</h3>
    <p>This is the reaction of the alkanes with tetraoxo sulphate (VI) acid in which a hydrogen atom is replaced by a sulphonic acid group. Sulphonation of a normal alkane from hexane onward may be carried out by reacting the alkane with oleum (H<sub>2</sub>SO<sub>4</sub>SO<sub>3</sub>).</p>
    <p>Example:</p>
    <p class="formula">(CH<sub>3</sub>)<sub>3</sub>CH + H<sub>2</sub>SO<sub>4</sub>SO<sub>3</sub> &rarr; (CH<sub>3</sub>)<sub>3</sub>CSO<sub>3</sub>H + H<sub>2</sub>SO<sub>4</sub></p>

    <h3>5. Isomerization</h3>
    <p>Isomerization of the n-alkanes is made possible through the reaction of n-alkane with aluminum chloride at 300&deg;C.</p>
    <p>Example:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub> (AlCl<sub>3</sub>, 300&deg;C) &rarr; CH<sub>3</sub>-CH(CH<sub>3</sub>)-CH<sub>3</sub></p>

    <h3>6. Pyrolysis (Cracking)</h3>
    <p>The thermal decomposition of a compound is known as pyrolysis. The pyrolysis of alkanes is known as cracking and yields a complex mixture of hydrocarbons. When alkanes are pyrolyzed, the carbon-carbon single bonds are broken homolytically to form alkyl radicals:</p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub> &rarr; 2CH<sub>3</sub>CH<sub>2</sub></p>
    <p>These undergo further reactions:</p>
    <p class="formula">CH<sub>3</sub> + CH<sub>3</sub> &rarr; CH<sub>3</sub>CH<sub>3</sub></p>
    <p class="formula">CH<sub>3</sub> + CH<sub>3</sub>CH<sub>2</sub> &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>3</sub></p>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub> + CH<sub>3</sub>CH<sub>2</sub>CH<sub>3</sub> &rarr; CH<sub>3</sub>CH<sub>2</sub>CH<sub>3</sub> + CH<sub>2</sub>=CHCH<sub>3</sub></p>

    <h2>Different Types of Cracking</h2>
    <h3>Thermal Cracking</h3>
    <p>This is when alkanes are heated to a high temperature. In this process, large alkanes are converted into smaller alkanes, alkenes (predominantly ethane), and hydrogen.</p>

    <h3>Steam Cracking</h3>
    <p>This is the process whereby hydrocarbons are diluted with steam and heated for a fraction of a second to 700-900&deg;C then rapidly cooled. Important chemicals like ethene, propene, butadiene, isoprene, and cyclopentadiene are the products of steam cracking.</p>

    <h3>Hydrocracking</h3>
    <p>This is carried out in the presence of a catalyst and hydrogen at high pressure and temperature range between 250-450&deg;C. Low molecular weight alkenes obtained are the most important raw materials for the large-scale synthesis of aliphatic compounds.</p>

    <h3>Catalytic Cracking</h3>
    <p>Higher boiling petroleum fractions are brought into contact with a finely divided silica-alumina catalyst at 450-550&deg;C and under slight pressure. Large molecules are broken down into smaller ones, thereby increasing the yield of gasoline (petrol). It yields alkanes and alkenes with highly branched structures desirable in gasoline, thereby improving the quality of the gasoline.</p>

    <h2>Knocking and Octane Number</h2>
    <p>Knocking is the term used or applied to the non-smooth combustion property of alkane used as fuels in internal combustion engines. Knocking is said to arise if a fuel burns in an engine and leaves a residual proportion that burns with difficulty. The engine cuts off making a metallic sound. When this happens, the engine is said to have knocked.</p>
    <p>The problem of knocking has been overcome by adding an antiknock additive known as tetraethyllead [Pb(C<sub>2</sub>H<sub>5</sub>)<sub>4</sub>] fuel. Also, hydrocarbons of high octane number are selected. Octane number is a percentage of iso-octane in the fuel. Octane number is based on an arbitrary knocking scale in which normal heptane that causes severe knocking is given the value of zero and iso-octane (2,2,4-trimethylpentane) that causes little knocking is given the value of 100.</p>

    <h3>Arbitrary Knocking Scale</h3>
    <p class="formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>3</sub></p>
    <p>Fuels with high octane numbers are said to be good and preferred. Occurrence of sulphur in petrol affects the smooth combustion of the petrol in internal combustion engines. It also deactivates the tetraethyllead added as an antiknock, therefore, the sulphur content must be removed totally during the process of refining. The lower the sulphur content in the petroleum, the higher the quality of petrol.</p>

                <h1>Alkenes</h1>
<p>Alkenes are also referred to as Olefins. They are unsaturated hydrocarbons that contain one carbon-carbon double bond (C=C). They have the general formula <span class="chemical-formula">C<sub>n</sub>H<sub>2n</sub></span>, and the double bond is known as the olefinic bond or ethylenic bond. The simplest member, Ethene, is sp<sup>2</sup> hybridized with a bond angle of 120° and the carbon atoms are trigonally arranged.</p>

<h2>1.34 Å C=C</h2>
<p>The C=C is the functional group responsible for most of the characteristic reactions of alkenes.</p>

<h3>Nomenclature of Alkenes</h3>
<p>Two types of nomenclature are in use:</p>
<ol>
    <li>Common names</li>
    <li>IUPAC names</li>
</ol>

<b>Common Names</b>
<p>Olefins are named from the corresponding alkane by changing the suffix -ane of the alkanes to -ylene.</p>
<ul>
    <li><span class="chemical-formula">CH<sub>2</sub>=CH<sub>2</sub></span>: Ethylene (from ethane)</li>
    <li><span class="chemical-formula">CH<sub>2</sub>=CHCH<sub>3</sub></span>: Propylene (from propane)</li>
</ul>

<p>Isomers differing only in the position of double bonds are prefixed by Greek letters, or numbers which indicate the position of the double bond.</p>
<ul>
    <li><span class="chemical-formula">CH<sub>2</sub>CH<sub>2</sub>CH=CH<sub>2</sub></span>: 1-butylene</li>
    <li><span class="chemical-formula">CH<sub>3</sub>CH=CHCH<sub>3</sub></span>: 2-butylene</li>
</ul>

<p>Alternatively, alkenes are named as derivatives of Ethylene:</p>
<ul>
    <li><span class="chemical-formula">(CH<sub>3</sub>)<sub>2</sub>C=C(CH<sub>3</sub>)<sub>2</sub></span>: Tetramethylethylene</li>
    <li><span class="chemical-formula">CH<sub>2</sub>CH<sub>2</sub>CH=CH<sub>2</sub></span>: Ethylethylene</li>
</ul>

<p>If the compound is a disubstituted derivative of ethylene, alkenes are named based on the position of the alkyl groups. When the alkyl groups are attached to the same carbon atom, alkenes are named as asymmetrical compounds abbreviated to "as" or unsymmetrical compounds abbreviated to "unsym". When the alkyl groups are attached to different carbon atoms, alkenes are named as symmetrical compounds.</p>

<ul>
    <li><span class="chemical-formula">CH<sub>3</sub>-C-CH<sub>2</sub></span>: as-dimethylethylene</li>
    <li><span class="chemical-formula">CH<sub>3</sub>-C=CHCH<sub>3</sub></span>: as-dimethyl-5-methylethylethylene</li>
</ul>

<b>IUPAC Names</b>
<ol>
    <li>The parent or base names are derived by replacing the -ane ending of the corresponding alkane name with -ene.</li>
    <li>The longest continuous carbon chain containing the double bond is chosen as the parent name.</li>
    <li>The lowest number is used to indicate the position of the double bond along the longest possible carbon chain.</li>
    <li>Indicate by numbers the position of the alkyl groups (substituents) attached to the parent chain. When a geometric isomer is to be specified, a prefix is added, cis- or trans-, or (Z)- or (E)-.</li>
</ol>

<p>Examples:</p>
<ul>
    <li><span class="chemical-formula">CH<sub>2</sub>=CH<sub>2</sub></span>: Ethene</li>
    <li><span class="chemical-formula">CH<sub>3</sub>CH<sub>2</sub>CH=CH<sub>2</sub></span>: 1-butene</li>
    <li><span class="chemical-formula">CH<sub>3</sub>CH=CH<sub>2</sub></span>: 2-methylpropene</li>
    <li><span class="chemical-formula">CH<sub>3</sub>CH<sub>2</sub>CH<sub>2</sub>CH<sub>2</sub>CH=CH<sub>2</sub></span>: 2-ethyl-1-hexene</li>
    <li><span class="chemical-formula">CH<sub>2</sub>CH<sub>2</sub>CH=CH<sub>2</sub>Cl</span>: 4-chloro-1-pentene</li>
</ul>

<p>Geometric Isomers:</p>
<ul>
    <li>trans-5-methyl-3-heptene</li>
    <li>(Z)-1-chloro-2-butene</li>
    <li>cis-5-methyl-3-heptene</li>
    <li>(E)-1-chloro-2-butene</li>
</ul>

<h3>Physical Properties</h3>
<p>Alkenes are insoluble in water but quite soluble in non-polar solvents like benzene, ether, and chloroform. They are less dense than water and are weakly polar. Alkenes are also subject to weak van der Waals attractive forces, therefore have low boiling points and melting points which are very nearly the same as that of the alkane with the corresponding carbon skeleton.</p>
